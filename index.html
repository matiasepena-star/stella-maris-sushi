    display:grid;

  .footerBtns{display:flex; gap:10px; align-items:center; width:100%;}
  .btnGhost{

    border-radius: 14px;

    cursor:pointer;

  /* Modal zoom de foto */
  .modal{
    position:fixed; inset:0;

    z-index:2000;
    display:none;
    align-items:center;

  .modal.open{display:flex;}

    padding:10px 12px;
    font-weight:1100;
    color:#fff;
    background: rgba(0,0,0,.55);
    border:1px solid rgba(255,255,255,.14);
    -webkit-tap-highlight-color: transparent;
  }
  .modalClose:active{transform: translateY(1px) scale(.98); filter:brightness(.95);}
</style>

  let activeTab = "combos";
  const cart = {}; // id -> qty

  const MENU = [
    // ===== Combos =====
    { id:"combo10", tab:"combos", name:"Combo 10 piezas", pieces:10, price:16000,
      includesRule:"Incluye 1 salsa de soja fija",
      composition:["4 Philadelphia","3 New York","3 California"], img:"" },
    { id:"combo15", tab:"combos", name:"Combo 15 piezas", pieces:15, price:22000,
      includesRule:"Incluye 1 salsa de soja fija",
      composition:["5 New York","5 California","5 Buenos Aires"], img:"" },
    { id:"combo20", tab:"combos", name:"Combo 20 piezas", pieces:20, price:30000,
      includesRule:"Incluye 1 salsa de soja fija",
      composition:["5 Alaska","5 Vegetariano","5 Maki de atÃºn","5 Cheese salmÃ³n"], img:"" },
    { id:"combo30", tab:"combos", name:"Combo 30 piezas", pieces:30, price:45000,
      includesRule:"Incluye 1 salsa de soja fija + 1 salsa a elecciÃ³n",
      composition:["5 New York","5 Buenos Aires","5 Vegetariano","5 Makis de salmÃ³n","5 Avocado","5 California"], img:"" },
    { id:"combo40", tab:"combos", name:"Combo 40 piezas", pieces:40, price:55000,
      includesRule:"Incluye 2 sojas fijas + 1 salsa a elecciÃ³n",
      composition:["10 Philadelphia","10 Maki de salmÃ³n","10 Niguiris de salmÃ³n","10 New York"], img:"" },
    { id:"combo50", tab:"combos", name:"Combo 50 piezas", pieces:50, price:70000,
      includesRule:"Incluye 2 sojas fijas + 2 salsas a elecciÃ³n",
      composition:["10 Ebi langostino","10 Crazy","10 SalmÃ³n crispy","10 Tamago","10 Keki"], img:"" },

    // ===== Rolls (x5) =====
    { id:"philadelphia", tab:"rolls", name:"Philadelphia", pieces:5, price:9000, desc:"SalmÃ³n fresco + queso crema.", img:"philadelphia.PNG" },
    { id:"buenos_aires", tab:"rolls", name:"Buenos Aires", pieces:5, price:11000, desc:"Langostino + queso + palta, con salsa BA.", img:"buenos-aires.PNG" },
    { id:"guacamole", tab:"rolls", name:"Guacamole", pieces:5, price:10500, desc:"SalmÃ³n + queso con topping de guacamole.", img:"guacamole.PNG" },

    // (el resto queda igual; sin foto por ahora)
    { id:"newyork", tab:"rolls", name:"New York", pieces:5, price:9000, desc:"(CompletÃ¡ ingredientes).", img:"" },
    { id:"california", tab:"rolls", name:"California", pieces:5, price:8500, desc:"(CompletÃ¡ ingredientes).", img:"" },
    { id:"alaska", tab:"rolls", name:"Alaska", pieces:5, price:9500, desc:"(CompletÃ¡ ingredientes).", img:"" },
    { id:"alaska_ahumado", tab:"rolls", name:"Alaska Ahumado", pieces:5, price:10000, desc:"(CompletÃ¡ ingredientes).", img:"" },
    { id:"avocado", tab:"rolls", name:"Avocado", pieces:5, price:9000, desc:"(CompletÃ¡ ingredientes).", img:"" },
    { id:"vegetariano", tab:"rolls", name:"Vegetariano", pieces:5, price:7500, desc:"Zanahoria + palta + queso.", img:"" },
    { id:"crazy", tab:"rolls", name:"Crazy", pieces:5, price:10500, desc:"(CompletÃ¡ ingredientes).", img:"" },
    { id:"paradise", tab:"rolls", name:"Paradise", pieces:5, price:11500, desc:"(CompletÃ¡ ingredientes).", img:"" },
    { id:"japan_flowers", tab:"rolls", name:"Japan Flowers", pieces:5, price:11000, desc:"(CompletÃ¡ ingredientes).", img:"" },
    { id:"tamago_roll", tab:"rolls", name:"Tamago", pieces:5, price:8000, desc:"(CompletÃ¡ ingredientes).", img:"" },
    { id:"salmon_crispy", tab:"rolls", name:"SalmÃ³n Crispy", pieces:5, price:10500, desc:"(CompletÃ¡ ingredientes).", img:"" },

    // Makis / Niguiris / Sashimis (x5)
    { id:"maki_salmon", tab:"rolls", name:"Maki de salmÃ³n", pieces:5, price:8500, desc:"SalmÃ³n.", img:"" },
    { id:"maki_salmon_ahumado", tab:"rolls", name:"Maki de salmÃ³n ahumado", pieces:5, price:9500, desc:"SalmÃ³n ahumado.", img:"" },
    { id:"maki_atun", tab:"rolls", name:"Maki de atÃºn", pieces:5, price:8000, desc:"AtÃºn.", img:"" },
    { id:"maki_veggie", tab:"rolls", name:"Maki veggie", pieces:5, price:7500, desc:"Vegetales.", img:"" },

    { id:"niguiri_salmon", tab:"rolls", name:"Niguiri de salmÃ³n", pieces:5, price:8500, desc:"Arroz + salmÃ³n.", img:"" },
    { id:"niguiri_salmon_ah", tab:"rolls", name:"Niguiri de salmÃ³n ahumado", pieces:5, price:9500, desc:"Arroz + salmÃ³n ahumado.", img:"" },
    { id:"keki_niguiri", tab:"rolls", name:"Niguiri Keki", pieces:5, price:10500, desc:"(CompletÃ¡).", img:"" },

    { id:"sashimi_salmon", tab:"rolls", name:"Sashimi de salmÃ³n", pieces:5, price:10000, desc:"Cortes de salmÃ³n.", img:"" },
    { id:"sashimi_flameado", tab:"rolls", name:"Sashimi de salmÃ³n flameado", pieces:5, price:11500, desc:"Cortes flameados.", img:"" },

    // ===== Salsas / Adicionales (unidad) =====
    { id:"soja", tab:"extras", name:"Salsa de soja", pieces:0, price:850, desc:"Unidad.", img:"" },
    { id:"salsa_ba", tab:"extras", name:"Salsa Buenos Aires", pieces:0, price:1300, desc:"Unidad.", img:"" },
    { id:"mostaza_miel", tab:"extras", name:"Salsa mostaza y miel", pieces:0, price:1300, desc:"Unidad.", img:"" },
    { id:"maracuya", tab:"extras", name:"Salsa maracuyÃ¡", pieces:0, price:1500, desc:"Unidad.", img:"" },
    { id:"guacamole_salsa", tab:"extras", name:"Salsa guacamole", pieces:0, price:850, desc:"Unidad.", img:"" },
    { id:"criolla", tab:"extras", name:"Criolla", pieces:0, price:750, desc:"Unidad.", img:"" },
    { id:"jengibre", tab:"extras", name:"Jengibre", pieces:0, price:750, desc:"Unidad.", img:"" },
    { id:"pepino", tab:"extras", name:"Pepino", pieces:0, price:700, desc:"Unidad.", img:"" },
  ];

  const getQty = (id) => cart[id] || 0;

  function haptic(){ try{ if(navigator.vibrate) navigator.vibrate(10);}catch(e){} }

  function setTab(tab, el){
    activeTab = tab;
    document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
    el.classList.add("active");
    render();
    window.scrollTo({top:0, behavior:"smooth"});
  }

  function add(id){
    cart[id] = (cart[id]||0) + 1;
    haptic();
    updateTotals();
    updateQtyPills();
  }

  function sub(id){
    if (!cart[id]) return;
    cart[id] -= 1;
    if (cart[id] <= 0) delete cart[id];
    haptic();
    updateTotals();
    updateQtyPills();
  }

  function clearCart(){
    if (Object.keys(cart).length === 0) return;
    if (!confirm("Â¿Vaciar el pedido?")) return;
    for (const k of Object.keys(cart)) delete cart[k];
    updateTotals();
    render();
  }

  function totals(){
    let totalMoney = 0;
    let totalPieces = 0;

    for (const [id, qty] of Object.entries(cart)){
      const item = MENU.find(x => x.id === id);
      if (!item) continue;
      totalMoney += (item.price||0) * qty;
      totalPieces += (item.pieces||0) * qty;
    }
    return { totalMoney, totalPieces };
  }

  function buildExtrasSummary(){
    const extras = Object.entries(cart)
      .map(([id, qty]) => ({ qty, item: MENU.find(x => x.id === id) }))
      .filter(x => x.item && x.item.tab === "extras" && x.qty > 0)
      .sort((a,b) => a.item.name.localeCompare(b.item.name));

    if (!extras.length) return "â€”";
    return extras.map(x => `${x.qty}x ${x.item.name}`).join(" â€¢ ");
  }

  function updateTotals(){
    const { totalMoney, totalPieces } = totals();
    document.getElementById("totalMoney").textContent = `Total: $${fmtMoney(totalMoney)}`;
    document.getElementById("totalPieces").textContent = `Total de piezas: ${totalPieces}`;
    document.getElementById("extrasLine").innerHTML = `Salsas/Adicionales: <span>${buildExtrasSummary()}</span>`;
  }

  function updateQtyPills(){
    MENU.forEach(item => {
      const pill = document.getElementById("qty-"+item.id);
      if (!pill) return;
      pill.textContent = (getQty(item.id)) + "x";
    });
  }

  function buildMessage(){
    const sushiLines = [];
    const extraLines = [];

    const entries = Object.entries(cart)
      .map(([id, qty]) => ({ qty, item: MENU.find(x => x.id === id) }))
      .filter(x => x.item)
      .sort((a,b) => (a.item.tab + a.item.name).localeCompare(b.item.tab + b.item.name));

    let totalMoney = 0;
    let totalPieces = 0;

    for (const {qty, item} of entries){
      totalMoney += (item.price||0) * qty;
      totalPieces += (item.pieces||0) * qty;

      if (item.pieces > 0) {
        const xBase = item.pieces === 5 ? " x5" : "";
        const itemPieces = (item.pieces||0) * qty;
        sushiLines.push(`${qty}x ${item.name}${xBase} â€“ ${itemPieces} piezas`);
      } else {
        extraLines.push(`${qty}x ${item.name}`);
      }
    }

    let msg = "";
    msg += "Hola STELLA MARIS SUSHI ðŸ£\n\n";
    msg += "Quiero pedir:\n\n";
    msg += "ðŸ£ Sushi:\n";
    msg += (sushiLines.length ? sushiLines.join("\n") : "â€”") + "\n\n";
    if (extraLines.length){
      msg += "ðŸ¥£ Salsas y adicionales:\n";
      msg += extraLines.join("\n") + "\n\n";
    }
    msg += `Total de piezas: ${totalPieces}\n`;
    msg += `Total: $${fmtMoney(totalMoney)}\n\n`;
    msg += "Retiro en el local.";

    return msg;
  }

  function sendWA(){
    if (Object.keys(cart).length === 0){
      alert("AgregÃ¡ algo al pedido ðŸ™‚");
      return;
    }
    const msg = buildMessage();
    const url = `https://wa.me/${WA}?text=${encodeURIComponent(msg)}`;
    window.open(url, "_blank");
  }

  // Modal
  function openModal(src, alt){
    const modal = document.getElementById("modal");
    const img = document.getElementById("modalImg");
    img.src = src;
    img.alt = alt || "";
    modal.classList.add("open");
  }
  function closeModal(e){
    const modal = document.getElementById("modal");
    const img = document.getElementById("modalImg");
    modal.classList.remove("open");
    img.src = "";
  }
  document.addEventListener("keydown", (e)=>{ if(e.key==="Escape") closeModal(); });

  function cardHTML(item){
    const price = item.price ? `$${fmtMoney(item.price)}` : "â€”";
    const qty = getQty(item.id);

    const imgBlock = item.img
      ? `<div class="imgBox"><img src="${item.img}" alt="${item.name}" onclick="openModal('${item.img}','${item.name}')"></div>`
      : `<div class="imgPlaceholder">FOTO (pendiente)</div>`;

    const base = (item.pieces === 5) ? "x5 piezas" : (item.pieces > 0 ? `${item.pieces} piezas` : "Unidad");
    const desc = item.tab === "combos"
      ? `<div class="meta"><b>${base}</b> Â· ${item.includesRule || ""}</div>
         ${(item.composition && item.composition.length) ? `<ul class="list">${item.composition.map(x=>`<li>${x}</li>`).join("")}</ul>` : ""}`
      : `<div class="meta"><b>${base}</b> Â· ${item.desc || ""}</div>`;

    return `
      <div class="card">
        <div class="priceTag">${price}</div>
        ${imgBlock}
        <div class="body">
          <p class="name">${item.name}</p>
          ${desc}
          <div class="bottomRow">
            <div class="qty">En tu pedido: <span class="qtyPill" id="qty-${item.id}">${qty}x</span></div>
            <div class="btns">
              <button class="btn minus" onclick="sub('${item.id}')">â€“</button>
              <button class="btn add" onclick="add('${item.id}')">Agregar</button>
            </div>
          </div>
        </div>
      </div>
    `;
  }

  function render(){
    const root = document.getElementById("content");
    const items = MENU.filter(x => x.tab === activeTab);

    const title = activeTab === "combos"
      ? "COMBOS"
      : (activeTab === "rolls" ? "ROLLS" : "SALSAS");

    root.innerHTML = `
      <div class="sectionTitle">${title}</div>
      <div class="grid">
        ${items.map(cardHTML).join("")}
      </div>
    `;

    updateTotals();
    updateQtyPills();
  }

  document.getElementById("btnClear").addEventListener("click", clearCart);
  document.getElementById("btnWA").addEventListener("click", sendWA);

  render();
</script>
</body>
</html>
