<title>Sushi Stella Maris</title>

<style>

    --bg:#0b0b0c;
    --panel:#101114;
    --card:#15161a;
    --line:#262830;
    --text:#f3f3f3;
    --muted:#b7b7b7;
    --gold:#caa76a;
    --gold2:#8f6f3f;

  *{box-sizing:border-box}
  body{
    margin:0;
    font-family:-apple-system,BlinkMacSystemFont,"SF Pro Text","Segoe UI",Roboto,Arial,sans-serif;
    background:
      radial-gradient(1200px 700px at 50% -10%, rgba(202,167,106,.18), transparent 55%),
      radial-gradient(900px 550px at 20% 20%, rgba(255,255,255,.06), transparent 52%),

    color:var(--text);

  /* Header fijo */
  header{
    position:fixed; top:0; left:0; right:0;
    z-index:1000;
    background: rgba(15,16,18,.92);
    backdrop-filter: blur(12px);
    border-bottom:1px solid rgba(255,255,255,.08);
    padding:14px 14px 12px;

  .wrap{max-width:720px; margin:0 auto;}
  .brandRow{display:flex; align-items:center; gap:12px;}
  .logo{
    width:40px; height:40px; border-radius:14px;
    display:grid; place-items:center;
    color:var(--gold);
    background:
      radial-gradient(circle at 30% 30%, rgba(255,255,255,.14), transparent 40%),
      linear-gradient(135deg, rgba(202,167,106,.28), rgba(202,167,106,.08));
    border:1px solid rgba(202,167,106,.25);
    user-select:none;

  h1{margin:0; font-size:18px; letter-spacing:.2px; font-weight:950;}

  /* Tabs: una sola l√≠nea */
  .tabs{
    margin-top:12px;
    display:flex;
    gap:10px;
    flex-wrap:nowrap;
  }
  .tab{
    flex:1;
    text-align:center;
    padding:11px 10px;
    border-radius:14px;
    cursor:pointer;
    font-size:14px;
    font-weight:900;
    color: rgba(255,255,255,.90);
    background: rgba(255,255,255,.04);
    border:1px solid rgba(255,255,255,.10);
    user-select:none;
    transition: transform .08s ease, background .15s ease, border-color .15s ease, filter .15s ease;
    -webkit-tap-highlight-color: transparent;
  }
  .tab:active{transform: translateY(1px) scale(.99); filter:brightness(.95);}
  .tab.active{
    background: rgba(202,167,106,.16);
    border-color: rgba(202,167,106,.40);
    color:#fff;
  }

  .sectionTitle{

    letter-spacing:.35em;
    font-weight:950;
    font-size: 12px;
    text-transform: uppercase;
  }

  /* SIEMPRE 1 columna */
  .grid{
    display:grid;
    gap:14px;
    grid-template-columns: 1fr;
  }

  .card{
    background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));

    border-radius: var(--radius);
    box-shadow: var(--shadow);
    overflow:hidden;
    position:relative;
  }

  /* Imagen: sin estirar + se ve toda */
  .imgBox{
    height: 250px; /* Rolls */

      radial-gradient(220px 140px at 20% 20%, rgba(202,167,106,.14), transparent 60%),
      radial-gradient(220px 140px at 80% 0%, rgba(255,255,255,.06), transparent 60%),
      rgba(0,0,0,.30);
    border-bottom:1px solid rgba(255,255,255,.06);
    display:flex;
    align-items:center;
    justify-content:center;
    color: rgba(255,255,255,.35);
    font-weight:900;
    letter-spacing:.08em;
    position:relative;
  }
  .imgBox img{
    width:100%;
    height:100%;
    object-fit:contain; /* NO recorta y NO estira */
    display:block;
    background: rgba(0,0,0,.55);
  }

  /* Hint "tocar para agrandar" (arriba-izquierda) */
  .tapHint{
    position:absolute;
    top:10px; left:10px;
    font-size:12px;
    font-weight:950;
    letter-spacing:.2px;
    padding:7px 10px;
    border-radius:999px;
    color:#fff;
    background: rgba(0,0,0,.55);
    border:1px solid rgba(255,255,255,.12);
    user-select:none;
    pointer-events:none;
  }

  }

    background: rgba(0,0,0,.60);
    border:1px solid rgba(255,255,255,.12);

    border-radius:999px;
    font-weight:1000;
    letter-spacing:.3px;

    gap:10px;

    border-top: 1px solid rgba(255,255,255,.08);
  }

  .qty{

    gap:10px;

  .chips{

  }
  .chip{

    gap:10px;

  }

</style>

  function haptic() {
    try { if (navigator.vibrate) navigator.vibrate(12); } catch(e){}
  }

  // ===== Botones ‚Äúse nota presionado‚Äù (tambi√©n en iPhone) =====
  function bindPressFeedback(){
    const pressables = document.querySelectorAll("button, .tab, .chip");
    pressables.forEach(el=>{
      el.addEventListener("pointerdown", ()=> el.classList.add("is-pressed"));
      const off = ()=> el.classList.remove("is-pressed");
      el.addEventListener("pointerup", off);
      el.addEventListener("pointercancel", off);
      el.addEventListener("pointerleave", off);
    });
  }

  function setTab(tab, el){
    activeTab = tab;
    document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
    el.classList.add("active");
    render();
    window.scrollTo({top:0, behavior:"smooth"});
  }

  // ===== Modal imagen =====
  function openImgModal(name, src){
    if (!src) return;
    document.getElementById("imgModalTitle").textContent = name || "Imagen";
    document.getElementById("imgModalEl").src = src;
    document.getElementById("imgModal").classList.add("show");
  }
  function closeImgModal(){
    document.getElementById("imgModal").classList.remove("show");
    document.getElementById("imgModalEl").src = "";
  }
  document.getElementById("imgModal").addEventListener("click", (e)=>{
    if (e.target.id === "imgModal") closeImgModal();
  });

    // 40 -> 2
    // 50 -> 2
    if (comboId === "combo40" || comboId === "combo50") return 2;
    if (comboId === "combo10" || comboId === "combo15" || comboId === "combo20" || comboId === "combo30") return 1;
    return 0;
  }

  function totalIncludedSoy(){
    let n = 0;
    MENU.filter(x=>x.tab==="combos").forEach(c=>{
      const q = getQty(c.id);
      if (!q) return;
      n += soyIncludedForCombo(c.id) * q;
    });
    return n;
  }

  // ===== Modal elecci√≥n salsas =====
  let pendingSaucePick = null; // {comboId, count}

  function sauceChoicePool(){
    // SOLO estas 4 (aunque soja ya est√© incluida, la dejamos como opci√≥n)
    return SAUCE_CHOICE_IDS
      .map(id => MENU.find(x => x.id === id))
      .filter(Boolean);
  }

  function openSauceModal(comboItem){
    const count = Number(comboItem.chooseSauces||0);
    if (!count) return;

    pendingSaucePick = { comboId: comboItem.id, count };

    document.getElementById("sauceModalTitle").textContent =
      count === 1 ? "Eleg√≠ 1 salsa" : `Eleg√≠ ${count} salsas`;

    document.getElementById("sauceHelper").textContent =
      count === 1 ? "Eleg√≠ 1 salsa." : `Eleg√≠ ${count} salsas.`;

    const pool = sauceChoicePool();
    const list = document.getElementById("sauceList");

    list.innerHTML = pool.map(s=>{
      return `
        <label class="chip">
          <div class="left">
            <div class="nm">${s.name}</div>
            <div class="pr">(sin cargo)</div>
          </div>
          <input type="checkbox" value="${s.id}" />
        </label>
      `;
    }).join("");

    // limitar selecci√≥n
    list.querySelectorAll("input").forEach(inp=>{
      inp.addEventListener("change", ()=>{
        const checked = [...list.querySelectorAll("input:checked")];
        if (checked.length > pendingSaucePick.count){
          inp.checked = false;
        }
      });
    });

    document.getElementById("sauceModal").classList.add("show");
    bindPressFeedback();
  }

  function closeSauceModal(isCancel){
    document.getElementById("sauceModal").classList.remove("show");
    pendingSaucePick = null;
    if (isCancel){ /* nada */ }
  }

  document.getElementById("sauceModal").addEventListener("click", (e)=>{
    if (e.target.id === "sauceModal") closeSauceModal(true);
  });

  function confirmSauces(){
    if (!pendingSaucePick) return;

    const list = document.getElementById("sauceList");
    const ids = [...list.querySelectorAll("input:checked")].map(x=>x.value);

    if (ids.length !== pendingSaucePick.count){
      alert(`Eleg√≠ ${pendingSaucePick.count} salsa${pendingSaucePick.count>1?'s':''}.`);
      return;
    }

    // registrar historial por combo (para deshacer al restar combo)
    const comboId = pendingSaucePick.comboId;
    if (!saucePickHistory[comboId]) saucePickHistory[comboId] = [];
    saucePickHistory[comboId].push(ids.slice());

    // sumar a choiceUses (para el WhatsApp)
    ids.forEach(id=>{
      choiceUses[id] = (choiceUses[id]||0) + 1;
    });

    // agregar al carrito como items (sin cargo, pero quedan para contar cantidad total de salsas)
    ids.forEach(id=>{
      cart[id] = (cart[id]||0) + 1;
    });

    haptic();
    updateTotals();
    updateQtyPills();
    closeSauceModal(false);
  }

  // ===== Carrito =====
  function add(id){
    cart[id] = (cart[id]||0) + 1;
    haptic();
    updateTotals();
    updateQtyPills();

    // si es combo con ‚Äúsalsa a elecci√≥n‚Äù, abrir selector
    const item = MENU.find(x=>x.id===id);
    if (item && item.tab==="combos" && Number(item.chooseSauces||0) > 0){
      openSauceModal(item);
    }
  }

  function sub(id){
    if (!cart[id]) return;

    // si restamos un combo con elecciones, deshacer la √∫ltima selecci√≥n (si existe)
    const item = MENU.find(x=>x.id===id);
    if (item && item.tab==="combos" && Number(item.chooseSauces||0) > 0){
      const stack = saucePickHistory[id] || [];
      const last = stack.pop(); // array de sauces
      if (last && last.length){
        last.forEach(sid=>{
          // bajar del carrito
          if (cart[sid]){
            cart[sid] -= 1;
            if (cart[sid] <= 0) delete cart[sid];
          }
          // bajar del registro "a elecci√≥n"
          if (choiceUses[sid]){
            choiceUses[sid] -= 1;
            if (choiceUses[sid] <= 0) delete choiceUses[sid];
          }
        });
      }
    }

    cart[id] -= 1;
    if (cart[id] <= 0) delete cart[id];

    haptic();
    updateTotals();
    updateQtyPills();
  }

  function clearCart(){
    if (Object.keys(cart).length === 0) return;
    if (!confirm("¬øVaciar el pedido?")) return;

    for (const k of Object.keys(cart)) delete cart[k];

    // reset hist y choice
    for (const k of Object.keys(saucePickHistory)) delete saucePickHistory[k];
    for (const k of Object.keys(choiceUses)) delete choiceUses[k];

    updateTotals();
    render();
  }

  function totals(){
    let totalMoney = 0;
    let totalPieces = 0;

    for (const [id, qty] of Object.entries(cart)){
      const item = MENU.find(x => x.id === id);
      if (!item) continue;
      totalMoney += (item.price||0) * qty;
      totalPieces += (item.pieces||0) * qty;
    }
    return { totalMoney, totalPieces };
  }

  function extrasCount(){
    // cantidad de "salsas y adicionales" = (extras del carrito) + (soja incluida en combos)
    let n = 0;
    // extras que est√°n en carrito (incluye las "a elecci√≥n" porque las agregamos al carrito)
    Object.entries(cart).forEach(([id, qty])=>{
      const item = MENU.find(x=>x.id===id);
      if (!item) return;
      if (item.pieces === 0) n += qty;
    });
    // soja incluida (sin cargo) que NO est√° en carrito
    n += totalIncludedSoy();
    return n;
  }

  function updateTotals(){
    const { totalMoney, totalPieces } = totals();
    document.getElementById("totalMoney").textContent = `Total: $${fmtMoney(totalMoney)}`;
    document.getElementById("totalPieces").textContent = `Total de piezas: ${totalPieces}`;
    document.getElementById("extrasLine").textContent = `Salsas y adicionales: ${extrasCount()}`;
  }

  function updateQtyPills(){
    MENU.forEach(item => {
      const pill = document.getElementById("qty-"+item.id);
      if (!pill) return;
      pill.textContent = (getQty(item.id)) + "x";
    });
  }

  // ===== WhatsApp (punto 3) =====
  function aggregateLines(mapObj){
    // mapObj: id -> count
    const rows = Object.entries(mapObj)
      .map(([id, qty]) => ({ qty, item: MENU.find(x=>x.id===id) }))
      .filter(x => x.item && x.qty > 0)
      .sort((a,b) => a.item.name.localeCompare(b.item.name));
    return rows;
  }

  function includedSauceLine(){
    const soy = totalIncludedSoy();
    if (!soy) return "‚Äî";
    return `Salsa de soja x${soy}`;
  }

  function buildMessage(){
    const sushiLines = [];
    const entries = Object.entries(cart)
      .map(([id, qty]) => ({ qty, item: MENU.find(x => x.id === id) }))
      .filter(x => x.item && x.item.pieces > 0)
      .sort((a,b) => a.item.name.localeCompare(b.item.name));

    let totalMoney = 0;
    let totalPieces = 0;

    for (const {qty, item} of entries){
      const lineMoney = (item.price||0) * qty;
      totalMoney += lineMoney;
      const itemPieces = (item.pieces||0) * qty;
      totalPieces += itemPieces;

      const xBase = item.pieces === 5 ? " x5" : "";
      sushiLines.push(`${qty}x ${item.name}${xBase} ‚Äì ${itemPieces} piezas ‚Äî $${fmtMoney(lineMoney)}`);
    }

    // salsas "a elecci√≥n" (sin cargo) => choiceUses
    const choiceRows = aggregateLines(choiceUses);
    const choiceLine = choiceRows.length
      ? choiceRows.map(r => `${r.item.name} x${r.qty}`).join(" ‚Ä¢ ")
      : "‚Äî";

    // salsas adicionales (con precio) => extras en carrito MENOS las del choiceUses
    const additional = {};
    Object.entries(cart).forEach(([id, qty])=>{
      const item = MENU.find(x=>x.id===id);
      if (!item || item.pieces !== 0) return;
      const usedAsChoice = choiceUses[id] || 0;
      const extraQty = qty - usedAsChoice;
      if (extraQty > 0) additional[id] = extraQty;
    });

    const additionalRows = aggregateLines(additional);
    const additionalLines = additionalRows.length
      ? additionalRows.map(r=>{
          const lineMoney = (r.item.price||0) * r.qty;
          totalMoney += lineMoney; // sumamos al total final (porque son pagos)
          return `${r.item.name} x${r.qty} ‚Äî $${fmtMoney(lineMoney)}`;
        }).join("\n")
      : "‚Äî";

    // total final ya incluye sushi + adicionales pagos.
    // (Las "a elecci√≥n" y la soja incluida no suman $)
    let msg = "";
    msg += "Hola Stella Maris Sushi üç£\n\n";
    msg += "Quiero pedir:\n\n";
    msg += "üç£ Sushi:\n";
    msg += (sushiLines.length ? sushiLines.join("\n") : "‚Äî") + "\n\n";

    msg += "ü•£ Salsas:\n";
    msg += `‚Ä¢ Salsa incluida (sin cargo): ${includedSauceLine()}\n`;
    msg += `‚Ä¢ Salsa a elecci√≥n (sin cargo): ${choiceLine}\n`;
    msg += "‚Ä¢ Salsa adicional:\n";
    msg += additionalLines + "\n\n";

    msg += `Total de piezas: ${totalPieces}\n`;
    msg += `Total: $${fmtMoney(totalMoney)}\n\n`;
    msg += "Retiro en el local.";

    return msg;
  }

  function sendWA(){
    if (Object.keys(cart).length === 0){
      alert("Agreg√° algo al pedido üôÇ");
      return;
    }
    const msg = buildMessage();
    const url = `https://wa.me/${WA}?text=${encodeURIComponent(msg)}`;
    window.open(url, "_blank");
  }

  // ===== Cards =====
  function cardHTML(item){
    const price = item.price ? `$${fmtMoney(item.price)}` : "‚Äî";
    const qty = getQty(item.id);

    const hasImg = !!item.img;
    const imgBlock = hasImg
      ? `<div class="imgBox" onclick="openImgModal('${escapeQuotes(item.name)}','${escapeQuotes(item.img)}')">
           <div class="tapHint">Toc√° para agrandar</div>
           <img src="${item.img}" alt="${escapeQuotes(item.name)}">
         </div>`
      : `<div class="imgBox">Foto (pendiente)</div>`;

    const base = (item.pieces === 5) ? "x5 piezas" : (item.pieces > 0 ? `${item.pieces} piezas` : "Unidad");

    const desc = item.tab === "combos"
      ? `<div class="meta"><b>${base}</b> ¬∑ ${item.includesRule || ""}</div>
         ${(item.composition && item.composition.length) ? `<ul class="list">${item.composition.map(x=>`<li>${x}</li>`).join("")}</ul>` : ""}`
      : `<div class="meta"><b>${base}</b> ¬∑ ${item.desc || ""}</div>`;

    return `
      <div class="card" data-tab="${item.tab}">
        <div class="priceTag">${price}</div>
        ${imgBlock}
        <div class="body">
          <p class="name">${item.name}</p>
          ${desc}
          <div class="bottomRow">
            <div class="qty">En tu pedido: <span class="qtyPill" id="qty-${item.id}">${qty}x</span></div>
            <div class="btns">
              <button class="btn minus" onclick="sub('${item.id}')">‚Äì</button>
              <button class="btn add" onclick="add('${item.id}')">Agregar</button>
            </div>
          </div>
        </div>
      </div>
    `;
  }

  function escapeQuotes(s){
    return String(s||"").replace(/'/g, "\\'").replace(/"/g, '&quot;');
  }

  function render(){
    const root = document.getElementById("content");
    const items = MENU.filter(x => x.tab === activeTab);

    const title = activeTab === "combos"
      ? "COMBOS"
      : (activeTab === "rolls" ? "ROLLS" : "SALSAS");

    root.innerHTML = `
      <div class="sectionTitle">${title}</div>
      <div class="grid">
        ${items.map(cardHTML).join("")}
      </div>
    `;

    updateTotals();
    updateQtyPills();
    bindPressFeedback();
  }

  document.getElementById("btnClear").addEventListener("click", clearCart);
  document.getElementById("btnWA").addEventListener("click", sendWA);

  render();
</script>
