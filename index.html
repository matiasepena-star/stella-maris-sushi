<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stella Maris Sushi</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#111;
  color:white;
  text-align:center;
}

header{
  background:black;
  padding:20px;
  font-size:24px;
  font-weight:bold;
}

.section{
  padding:20px;
}

.card{
  background:#1c1c1c;
  margin:20px;
  padding:25px;
  border-radius:20px;
}

button{
  background:#e50914;
  border:none;
  color:white;
  padding:12px 25px;
  border-radius:10px;
  font-size:16px;
  cursor:pointer;
  margin-top:15px;
}

button:hover{
  opacity:0.8;
}

.cart{
  position:fixed;
  bottom:0;
  width:100%;
  background:black;
  padding:15px;
  font-size:18px;
}
.confirm{
  background:#c9a227;
  color:black;
  margin-left:10px;
}
</style>
</head>

<body>

<header>Stella Maris Sushi</header>

<div class="section">

  <div class="card">
    <h2>Combo 15 piezas</h2>
    <p>$27.000</p>
    <button onclick="addToCart('combo15')">Agregar</button>
  </div>

  <div class="card">
    <h2>Combo 30 piezas</h2>
    <p>$48.000</p>
    <button onclick="addToCart('combo30')">Agregar</button>
  </div>

  <div class="card">
    <h2>Avocado (5 piezas)</h2>
    <p>$9.000</p>
    <button onclick="addToCart('avocado')">Agregar</button>
  </div>

</div>

<div class="cart">
  Total: <span id="total">$0</span>
  <button class="confirm" onclick="sendOrder()">Confirmar por WhatsApp</button>
</div>

<script>

const WHATSAPP_NUMBER = "5491164194866";

const PRODUCTS = {
  combo15: { name:"Combo 15 piezas", price:27000, pieces:15 },
  combo30: { name:"Combo 30 piezas", price:48000, pieces:30 },
  avocado: { name:"Avocado", price:9000, pieces:5 }
};

let cart = {};

function money(n){
  return "$" + n.toLocaleString("es-AR");
}

function addToCart(id){
  if(!cart[id]) cart[id]=0;
  cart[id]++;
  updateTotal();
}

function updateTotal(){
  let total = 0;
  for(let id in cart){
    total += PRODUCTS[id].price * cart[id];
  }
  document.getElementById("total").innerText = money(total);
}

function sendOrder(){
  let message = "Hola Stella Maris Sushi üç£\n\nQuiero pedir:\n";

  let total = 0;
  let totalPieces = 0;

  for(let id in cart){
    const product = PRODUCTS[id];
    const qty = cart[id];
    const subtotal = product.price * qty;
    const pieces = product.pieces * qty;

    total += subtotal;
    totalPieces += pieces;

    message += `‚Ä¢ ${qty}x ${product.name} (${pieces} piezas) (${money(subtotal)})\n`;
  }

  message += `\nTotal de piezas: ${totalPieces}\n`;
  message += `Total: ${money(total)}.`;

  const url = `https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(message)}`;
  window.open(url, "_blank");
}

</script>

</body>
</html>
