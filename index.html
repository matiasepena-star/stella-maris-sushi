<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Stella Maris Sushi</title>

<style>
  :root{
    --bg:#0b0b0c;
    --panel:#101114;
    --card:#15161a;
    --card2:#121318;
    --line:#262830;
    --text:#f3f3f3;
    --muted:#b7b7b7;
    --gold:#caa76a;
    --gold2:#8f6f3f;
    --shadow: 0 18px 55px rgba(0,0,0,.55);
    --radius:18px;
  }

  *{box-sizing:border-box}
  body{
    margin:0;
    font-family:-apple-system,BlinkMacSystemFont,"SF Pro Text","Segoe UI",Roboto,Arial,sans-serif;
    background:
      radial-gradient(1200px 700px at 50% -10%, rgba(202,167,106,.18), transparent 55%),
      radial-gradient(900px 550px at 20% 20%, rgba(255,255,255,.06), transparent 52%),
      var(--bg);
    color:var(--text);
  }

  /* Layout fijo */
  header{
    position:fixed; top:0; left:0; right:0;
    z-index:1000;
    background: rgba(15,16,18,.92);
    backdrop-filter: blur(12px);
    border-bottom:1px solid rgba(255,255,255,.08);
    padding:14px 14px 10px;
  }
  .wrap{max-width:920px; margin:0 auto;}
  .brandRow{display:flex; align-items:center; gap:12px;}
  .logo{
    width:40px; height:40px; border-radius:14px;
    display:grid; place-items:center;
    color:var(--gold);
    background:
      radial-gradient(circle at 30% 30%, rgba(255,255,255,.14), transparent 40%),
      linear-gradient(135deg, rgba(202,167,106,.28), rgba(202,167,106,.08));
    border:1px solid rgba(202,167,106,.25);
    user-select:none;
  }
  h1{margin:0; font-size:18px; letter-spacing:.4px; font-weight:900;}
  .sub{margin-top:4px; font-size:12.5px; color:var(--muted); line-height:1.2;}
  .note{
    margin-top:10px;
    font-size:12px;
    color: rgba(255,255,255,.70);
  }
  .note span{color:var(--gold); font-weight:800;}
  .tabs{margin-top:10px; display:flex; gap:10px; flex-wrap:wrap;}
  .tab{
    padding:9px 12px;
    border-radius:14px;
    cursor:pointer;
    font-size:13px;
    font-weight:800;
    color: rgba(255,255,255,.85);
    background: rgba(255,255,255,.04);
    border:1px solid rgba(255,255,255,.10);
    user-select:none;
    transition: transform .08s ease, background .15s ease, border-color .15s ease;
  }
  .tab:active{transform: translateY(1px) scale(.99);}
  .tab.active{
    background: rgba(202,167,106,.16);
    border-color: rgba(202,167,106,.35);
    color:#fff;
  }

  /* Contenido scroll */
  .content{
    max-width:920px;
    margin:0 auto;
    padding: 148px 14px 140px; /* header + footer */
  }

  .sectionTitle{
    margin: 8px 2px 10px;
    color: var(--gold);
    letter-spacing:.25em;
    font-weight:900;
    font-size: 12px;
    text-transform: uppercase;
  }

  /* GRID base */
  .grid{
    display:grid;
    gap:14px;
  }

  /* ROLLS: 2 columnas SIEMPRE (celu incluido) */
  .grid.rollsGrid{
    grid-template-columns: repeat(2, minmax(0, 1fr));
  }

  /* COMBOS y SALSAS: 1 columna */
  .grid.singleGrid{
    grid-template-columns: 1fr;
  }

  /* En pantallas grandes: rolls puede abrir un poco m√°s (sigue 2 columnas) */
  @media (min-width: 900px){
    .grid.rollsGrid{
      grid-template-columns: repeat(2, minmax(320px, 1fr));
    }
  }

  .card{
    background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
    border:1px solid rgba(255,255,255,.08);
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    overflow:hidden;
    position:relative;
  }

  /* FOTO: Opci√≥n A (SIN RECORTAR NI DEFORMAR) */
  .imgBox{
    height: 175px;               /* un toque m√°s alta para que se luzca */
    padding: 10px;               /* margen para que no pegue al borde */
    background:
      radial-gradient(220px 140px at 20% 20%, rgba(202,167,106,.18), transparent 60%),
      radial-gradient(220px 140px at 80% 0%, rgba(255,255,255,.06), transparent 60%),
      rgba(0,0,0,.35);
    border-bottom:1px solid rgba(255,255,255,.06);
    display:flex;
    align-items:center;
    justify-content:center;
    color: rgba(255,255,255,.35);
    font-weight:900;
    letter-spacing:.08em;
  }
  .imgBox img{
    width:100%;
    height:100%;
    object-fit: contain;         /* CLAVE: se ve toda la imagen */
    object-position: center;
    display:block;
    border-radius: 12px;
  }

  .priceTag{
    position:absolute;
    top:12px; right:12px;
    background: rgba(0,0,0,.55);
    border:1px solid rgba(255,255,255,.10);
    padding:7px 10px;
    border-radius:999px;
    font-weight:1000;
    letter-spacing:.3px;
  }

  .body{
    padding: 12px 14px 14px;
  }
  .name{margin:0; font-size:16px; font-weight:1000; line-height:1.15;}
  .meta{margin-top:6px; font-size:12.5px; color:var(--muted); line-height:1.25;}
  .meta b{color: rgba(255,255,255,.90); font-weight:900;}
  .list{
    margin:10px 0 0;
    padding-left: 18px;
    color: rgba(255,255,255,.78);
    font-size: 12.5px;
    line-height:1.35;
  }

  .bottomRow{
    margin-top:12px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:10px;
    padding-top: 12px;
    border-top: 1px solid rgba(255,255,255,.08);
  }

  .qty{
    display:flex; align-items:center; gap:10px;
    font-size:12.5px;
    color: var(--muted);
    font-weight:800;
  }
  .qtyPill{
    padding:6px 10px;
    border-radius:999px;
    border:1px solid rgba(202,167,106,.26);
    background: rgba(202,167,106,.10);
    color:#fff;
    min-width:48px;
    text-align:center;
    font-weight:1000;
  }

  .btns{display:flex; gap:10px;}
  .btn{
    border:none;
    cursor:pointer;
    user-select:none;
    font-weight:1000;
    padding:12px 14px;
    border-radius: 14px;
    background: rgba(255,255,255,.06);
    border:1px solid rgba(255,255,255,.12);
    color:#fff;
    transition: transform .08s ease, filter .15s ease, background .15s ease, box-shadow .15s ease;
    -webkit-tap-highlight-color: transparent;
  }
  /* Que se note el ‚Äúclic‚Äù */
  .btn:active{
    transform: translateY(2px) scale(.97);
    filter: brightness(.92);
    box-shadow: 0 8px 22px rgba(0,0,0,.55) inset;
  }
  .btn.add{
    background: linear-gradient(180deg, rgba(202,167,106,.95), rgba(143,111,63,.95));
    border:1px solid rgba(202,167,106,.55);
    color:#1a140b;
  }
  .btn.minus{
    background: rgba(255,255,255,.04);
  }

  /* Footer fijo compacto */
  .footer{
    position:fixed; left:0; right:0; bottom:0;
    z-index:1000;
    background: rgba(10,10,12,.88);
    backdrop-filter: blur(12px);
    border-top:1px solid rgba(255,255,255,.10);
    padding:10px 12px;
  }
  .footerInner{
    max-width:920px;
    margin:0 auto;
    display:flex;
    gap:10px;
    align-items:center;
    justify-content:space-between;
    flex-wrap:wrap;
  }
  .totals{
    display:flex;
    flex-direction:column;
    gap:2px;
    padding:8px 10px;
    border-radius: 14px;
    background: rgba(255,255,255,.04);
    border:1px solid rgba(255,255,255,.10);
    min-width: 210px;
  }
  .totals .big{font-weight:1000; font-size:15px;}
  .totals .small{color:var(--muted); font-weight:800; font-size:12.5px;}

  .footerBtns{display:flex; gap:10px; align-items:center; flex-wrap:wrap;}
  .btnGhost{
    padding:12px 14px;
    border-radius: 14px;
    background: rgba(255,255,255,.04);
    border:1px solid rgba(255,255,255,.10);
    color:#fff;
    font-weight:1000;
    cursor:pointer;
    transition: transform .08s ease, filter .15s ease;
    -webkit-tap-highlight-color: transparent;
  }
  .btnGhost:active{transform: translateY(2px) scale(.97); filter:brightness(.92);}
  .btnWA{
    padding:12px 16px;
    border-radius: 14px;
    background: linear-gradient(180deg, rgba(202,167,106,.95), rgba(143,111,63,.95));
    border:1px solid rgba(202,167,106,.55);
    color:#1a140b;
    font-weight:1100;
    cursor:pointer;
    min-width: 190px;
    text-align:center;
    transition: transform .08s ease, filter .15s ease;
    -webkit-tap-highlight-color: transparent;
  }
  .btnWA:active{transform: translateY(2px) scale(.97); filter:brightness(.92);}

  @media (max-width:520px){
    .totals{min-width: 100%;}
    .footerBtns{width:100%; justify-content:space-between;}
    .btnWA{flex:1;}
  }
</style>
</head>

<body>
<header>
  <div class="wrap">
    <div class="brandRow">
      <div class="logo">‚ú¶</div>
      <div>
        <h1>STELLA MARIS SUSHI</h1>
        <div class="sub">Men√∫ digital ¬∑ <b style="color:var(--gold);font-weight:900;">Retiro en el local</b> (sin delivery)</div>
      </div>
    </div>

    <div class="note">
      Todos los pedidos incluyen <span>wasabi</span>, <span>pepino</span>, <span>jengibre</span> y <span>salsa de soja</span>.
    </div>

    <div class="tabs">
      <div class="tab active" onclick="setTab('combos', this)">Combos</div>
      <div class="tab" onclick="setTab('rolls', this)">Rolls & Piezas</div>
      <div class="tab" onclick="setTab('extras', this)">Salsas & Adicionales</div>
    </div>
  </div>
</header>

<div class="content" id="content"></div>

<div class="footer">
  <div class="footerInner">
    <div class="totals">
      <div class="big" id="totalMoney">Total: $0</div>
      <div class="small" id="totalPieces">Total de piezas: 0</div>
    </div>
    <div class="footerBtns">
      <button class="btnGhost" id="btnClear">Vaciar</button>
      <button class="btnWA" id="btnWA">Confirmar por WhatsApp</button>
    </div>
  </div>
</div>

<script>
  const WA = "5491164194866";

  const fmtMoney = (n) => {
    const x = Math.round(Number(n)||0);
    return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
  };

  let activeTab = "combos";
  const cart = {};

  const MENU = [
    // ===== Combos =====
    {
      id:"combo10", tab:"combos",
      name:"Combo 10 piezas",
      pieces:10,
      price:16000,
      includesRule:"Incluye 1 salsa de soja fija",
      composition:["4 Philadelphia","3 New York","3 California"],
      img:""
    },
    {
      id:"combo15", tab:"combos",
      name:"Combo 15 piezas",
      pieces:15,
      price:22000,
      includesRule:"Incluye 1 salsa de soja fija",
      composition:["5 New York","5 California","5 Buenos Aires"],
      img:""
    },
    {
      id:"combo20", tab:"combos",
      name:"Combo 20 piezas",
      pieces:20,
      price:30000,
      includesRule:"Incluye 1 salsa de soja fija",
      composition:["5 Alaska","5 Vegetariano","5 Maki de at√∫n","5 Cheese salm√≥n"],
      img:""
    },
    {
      id:"combo30", tab:"combos",
      name:"Combo 30 piezas",
      pieces:30,
      price:45000,
      includesRule:"Incluye 1 salsa de soja fija + 1 salsa a elecci√≥n",
      composition:["5 New York","5 Buenos Aires","5 Vegetariano","5 Makis de salm√≥n","5 Avocado","5 California"],
      img:""
    },
    {
      id:"combo40", tab:"combos",
      name:"Combo 40 piezas",
      pieces:40,
      price:55000,
      includesRule:"Incluye 2 salsas de soja fijas + 1 salsa a elecci√≥n",
      composition:["10 Philadelphia","10 Maki de salm√≥n","10 Niguiris de salm√≥n","10 New York"],
      img:""
    },
    {
      id:"combo50", tab:"combos",
      name:"Combo 50 piezas",
      pieces:50,
      price:70000,
      includesRule:"Incluye 2 salsas de soja fijas + 2 salsas a elecci√≥n",
      composition:["10 Ebi langostino","10 Crazy","10 Salm√≥n crispy","10 Tamago","10 Keki"],
      img:""
    },

    // ===== Rolls & piezas (x5) =====
    { id:"philadelphia", tab:"rolls", name:"Philadelphia", pieces:5, price:9000, desc:"Salm√≥n fresco + queso crema.", img:"philadelphia.PNG" },
    { id:"buenos_aires", tab:"rolls", name:"Buenos Aires", pieces:5, price:11000, desc:"Langostino + queso + palta, con salsa BA.", img:"buenos-aires.PNG" },

    { id:"newyork", tab:"rolls", name:"New York", pieces:5, price:9000, desc:"(Complet√°s ingredientes).", img:"" },
    { id:"california", tab:"rolls", name:"California", pieces:5, price:8500, desc:"(Complet√°s ingredientes).", img:"" },
    { id:"alaska", tab:"rolls", name:"Alaska", pieces:5, price:9500, desc:"(Complet√°s ingredientes).", img:"" },
    { id:"alaska_ahumado", tab:"rolls", name:"Alaska Ahumado", pieces:5, price:10000, desc:"(Complet√°s ingredientes).", img:"" },
    { id:"avocado", tab:"rolls", name:"Avocado", pieces:5, price:9000, desc:"(Complet√°s ingredientes).", img:"" },
    { id:"vegetariano", tab:"rolls", name:"Vegetariano", pieces:5, price:7500, desc:"Zanahoria + palta + queso.", img:"" },
    { id:"crazy", tab:"rolls", name:"Crazy", pieces:5, price:10500, desc:"(Complet√°s ingredientes).", img:"" },
    { id:"paradise", tab:"rolls", name:"Paradise", pieces:5, price:11500, desc:"(Complet√°s ingredientes).", img:"" },
    { id:"japan_flowers", tab:"rolls", name:"Japan Flowers", pieces:5, price:11000, desc:"(Complet√°s ingredientes).", img:"" },
    { id:"tamago_roll", tab:"rolls", name:"Tamago", pieces:5, price:8000, desc:"(Complet√°s ingredientes).", img:"" },
    { id:"salmon_crispy", tab:"rolls", name:"Salm√≥n Crispy", pieces:5, price:10500, desc:"(Complet√°s ingredientes).", img:"" },

    // Makis (x5)
    { id:"maki_salmon", tab:"rolls", name:"Maki de salm√≥n", pieces:5, price:8500, desc:"Salm√≥n.", img:"" },
    { id:"maki_salmon_ahumado", tab:"rolls", name:"Maki de salm√≥n ahumado", pieces:5, price:9500, desc:"Salm√≥n ahumado.", img:"" },
    { id:"maki_atun", tab:"rolls", name:"Maki de at√∫n", pieces:5, price:8000, desc:"At√∫n.", img:"" },
    { id:"maki_veggie", tab:"rolls", name:"Maki veggie", pieces:5, price:7500, desc:"Vegetales.", img:"" },

    // Niguiris (x5)
    { id:"niguiri_salmon", tab:"rolls", name:"Niguiri de salm√≥n", pieces:5, price:8500, desc:"Arroz + salm√≥n.", img:"" },
    { id:"niguiri_salmon_ah", tab:"rolls", name:"Niguiri de salm√≥n ahumado", pieces:5, price:9500, desc:"Arroz + salm√≥n ahumado.", img:"" },
    { id:"keki_niguiri", tab:"rolls", name:"Niguiri Keki", pieces:5, price:10500, desc:"(Complet√°s).", img:"" },

    // Sashimis (x5)
    { id:"sashimi_salmon", tab:"rolls", name:"Sashimi de salm√≥n", pieces:5, price:10000, desc:"Cortes de salm√≥n.", img:"" },
    { id:"sashimi_flameado", tab:"rolls", name:"Sashimi de salm√≥n flameado", pieces:5, price:11500, desc:"Cortes flameados.", img:"" },

    // ===== Extras (unidad) =====
    { id:"soja", tab:"extras", name:"Salsa de soja", pieces:0, price:850, desc:"Unidad.", img:"" },
    { id:"salsa_ba", tab:"extras", name:"Salsa Buenos Aires", pieces:0, price:1300, desc:"Unidad.", img:"" },
    { id:"mostaza_miel", tab:"extras", name:"Salsa mostaza y miel", pieces:0, price:1300, desc:"Unidad.", img:"" },
    { id:"maracuya", tab:"extras", name:"Salsa maracuy√°", pieces:0, price:1500, desc:"Unidad.", img:"" },
    { id:"guacamole_salsa", tab:"extras", name:"Salsa guacamole", pieces:0, price:850, desc:"Unidad.", img:"" },
    { id:"criolla", tab:"extras", name:"Criolla", pieces:0, price:750, desc:"Unidad.", img:"" },
    { id:"jengibre", tab:"extras", name:"Jengibre", pieces:0, price:750, desc:"Unidad.", img:"" },
    { id:"pepino", tab:"extras", name:"Pepino", pieces:0, price:700, desc:"Unidad.", img:"" }
  ];

  const getQty = (id) => cart[id] || 0;

  function haptic() {
    try { if (navigator.vibrate) navigator.vibrate(12); } catch(e){}
  }

  function setTab(tab, el){
    activeTab = tab;
    document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
    el.classList.add("active");
    render();
    window.scrollTo({top:0, behavior:"smooth"});
  }

  function add(id){
    cart[id] = (cart[id]||0) + 1;
    haptic();
    updateTotals();
    updateQtyPills();
  }

  function sub(id){
    if (!cart[id]) return;
    cart[id] -= 1;
    if (cart[id] <= 0) delete cart[id];
    haptic();
    updateTotals();
    updateQtyPills();
  }

  function clearCart(){
    if (Object.keys(cart).length === 0) return;
    if (!confirm("¬øVaciar el pedido?")) return;
    for (const k of Object.keys(cart)) delete cart[k];
    updateTotals();
    render();
  }

  function totals(){
    let totalMoney = 0;
    let totalPieces = 0;

    for (const [id, qty] of Object.entries(cart)){
      const item = MENU.find(x => x.id === id);
      if (!item) continue;
      totalMoney += (item.price||0) * qty;
      totalPieces += (item.pieces||0) * qty;
    }
    return { totalMoney, totalPieces };
  }

  function updateTotals(){
    const { totalMoney, totalPieces } = totals();
    document.getElementById("totalMoney").textContent = `Total: $${fmtMoney(totalMoney)}`;
    document.getElementById("totalPieces").textContent = `Total de piezas: ${totalPieces}`;
  }

  function updateQtyPills(){
    MENU.forEach(item => {
      const pill = document.getElementById("qty-"+item.id);
      if (!pill) return;
      pill.textContent = (getQty(item.id)) + "x";
    });
  }

  function buildMessage(){
    const sushiLines = [];
    const extraLines = [];

    const entries = Object.entries(cart)
      .map(([id, qty]) => ({ qty, item: MENU.find(x => x.id === id) }))
      .filter(x => x.item)
      .sort((a,b) => (a.item.tab + a.item.name).localeCompare(b.item.tab + b.item.name));

    let totalMoney = 0;
    let totalPieces = 0;

    for (const {qty, item} of entries){
      const lineMoney = (item.price||0) * qty;
      totalMoney += lineMoney;

      const itemPieces = (item.pieces||0) * qty;
      totalPieces += itemPieces;

      if (item.pieces > 0) {
        const xBase = item.pieces === 5 ? " x5" : "";
        sushiLines.push(`${qty}x ${item.name}${xBase} ‚Äì ${itemPieces} piezas`);
      } else {
        extraLines.push(`${qty}x ${item.name}`);
      }
    }

    let msg = "";
    msg += "Hola Stella Maris Sushi üç£\n\n";
    msg += "Quiero pedir:\n\n";
    msg += "üç£ Sushi:\n";
    msg += (sushiLines.length ? sushiLines.join("\n") : "‚Äî") + "\n\n";
    if (extraLines.length){
      msg += "ü•£ Salsas y adicionales:\n";
      msg += extraLines.join("\n") + "\n\n";
    }
    msg += `Total de piezas: ${totalPieces}\n`;
    msg += `Total: $${fmtMoney(totalMoney)}\n\n`;
    msg += "Retiro en el local.";
    return msg;
  }

  function sendWA(){
    if (Object.keys(cart).length === 0){
      alert("Agreg√° algo al pedido üôÇ");
      return;
    }
    const msg = buildMessage();
    const url = `https://wa.me/${WA}?text=${encodeURIComponent(msg)}`;
    window.open(url, "_blank");
  }

  function cardHTML(item){
    const price = item.price ? `$${fmtMoney(item.price)}` : "‚Äî";
    const qty = getQty(item.id);

    const imgBlock = item.img
      ? `<div class="imgBox"><img src="${item.img}" alt="${item.name}"></div>`
      : `<div class="imgBox">Foto (pendiente)</div>`;

    const base = (item.pieces === 5) ? "x5 piezas" : (item.pieces > 0 ? `${item.pieces} piezas` : "Unidad");
    const desc = item.tab === "combos"
      ? `<div class="meta"><b>${base}</b> ¬∑ ${item.includesRule || ""}</div>
         ${(item.composition && item.composition.length) ? `<ul class="list">${item.composition.map(x=>`<li>${x}</li>`).join("")}</ul>` : ""}`
      : `<div class="meta"><b>${base}</b> ¬∑ ${item.desc || ""}</div>`;

    return `
      <div class="card">
        <div class="priceTag">${price}</div>
        ${imgBlock}
        <div class="body">
          <p class="name">${item.name}</p>
          ${desc}
          <div class="bottomRow">
            <div class="qty">En tu pedido: <span class="qtyPill" id="qty-${item.id}">${qty}x</span></div>
            <div class="btns">
              <button class="btn minus" onclick="sub('${item.id}')">‚Äì</button>
              <button class="btn add" onclick="add('${item.id}')">Agregar</button>
            </div>
          </div>
        </div>
      </div>
    `;
  }

  function render(){
    const root = document.getElementById("content");
    const items = MENU.filter(x => x.tab === activeTab);

    const title = activeTab === "combos"
      ? "COMBOS"
      : (activeTab === "rolls" ? "ROLLS & PIEZAS" : "SALSAS & ADICIONALES");

    const gridClass = (activeTab === "rolls") ? "rollsGrid" : "singleGrid";

    root.innerHTML = `
      <div class="sectionTitle">${title}</div>
      <div class="grid ${gridClass}">
        ${items.map(cardHTML).join("")}
      </div>
    `;

    updateTotals();
    updateQtyPills();
  }

  document.getElementById("btnClear").addEventListener("click", clearCart);
  document.getElementById("btnWA").addEventListener("click", sendWA);

  render();
</script>
