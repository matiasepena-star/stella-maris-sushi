    { id:"guacamole", tab:"especiales", type:"sushi", name:"Guacamole", pieces:5, price:10500, desc:"SalmÃ³n y queso con topping de guacamole.", img:"guacamole.PNG" },

    { id:"crazy", tab:"especiales", type:"sushi", name:"Crazy", pieces:5, price:10500, desc:"Palta y queso envuelto en salmÃ³n.", img:"crazy.PNG" },

    { id:"maki_salmon", tab:"makis", type:"sushi", name:"Maki de salmÃ³n", pieces:5, price:8500, desc:"SalmÃ³n.", img:"maki-de-salmon.PNG" },

    { id:"maki_veggie", tab:"makis", type:"sushi", name:"Maki veggie", pieces:5, price:7500, desc:"Vegetales.", img:"maki-veggie.PNG" },

    // ===== NIGIRIS (x5) =====
    { id:"niguiri_salmon", tab:"nigiris", type:"sushi", name:"Nigiri de salmÃ³n", pieces:5, price:8500, desc:"Arroz + salmÃ³n.", img:"niguiri-de-salmon.PNG" },
    { id:"niguiri_salmon_ah", tab:"nigiris", type:"sushi", name:"Nigiri de salmÃ³n ahumado", pieces:5, price:9500, desc:"Arroz + salmÃ³n ahumado.", img:"niguiri-de-salmÃ³n-ahumado.PNG" },
    { id:"keki_niguiri", tab:"nigiris", type:"sushi", name:"Keki", pieces:5, price:10500, desc:"(completÃ¡s)", img:"keki.PNG" },

    // ===== SASHIMIS (x5) =====
    { id:"sashimi_salmon", tab:"sashimis", type:"sushi", name:"Sashimi de salmÃ³n", pieces:5, price:10000, desc:"Cortes de salmÃ³n.", img:"sashimi-de-salmon.PNG" },
    { id:"sashimi_flameado", tab:"sashimis", type:"sushi", name:"Sashimi de salmÃ³n flameado", pieces:5, price:11500, desc:"Cortes flameados.", img:"sashimi-de-salmÃ³n-flameado.PNG" },

    // ===== SALSAS (x1) =====
    // Estas 4 tambiÃ©n se usan para â€œa elecciÃ³nâ€
    { id:"salsa_ba", tab:"salsas", type:"extra", name:"Salsa Buenos Aires", pieces:0, price:1300, desc:"Unidad.", img:"salsa-buenos-aires.PNG" },
    { id:"maracuya", tab:"salsas", type:"extra", name:"Salsa maracuyÃ¡", pieces:0, price:1500, desc:"Unidad.", img:"salsa-de-maracuya.PNG" },
    { id:"mostaza_miel", tab:"salsas", type:"extra", name:"Salsa mostaza y miel", pieces:0, price:1300, desc:"Unidad.", img:"salsa-de-mostaza-y-miel.PNG" },
    { id:"soja", tab:"salsas", type:"extra", name:"Salsa de soja", pieces:0, price:850, desc:"Unidad.", img:"salsa-de-soja.PNG" },

    // ===== ADICIONALES (x1) =====
    { id:"guacamole_extra", tab:"adicionales", type:"extra", name:"Guacamole", pieces:0, price:850, desc:"Unidad.", img:"salsa-guacamole.PNG" },
    { id:"criolla", tab:"adicionales", type:"extra", name:"Criolla", pieces:0, price:750, desc:"Unidad.", img:"criolla.PNG" },

    { id:"pepino", tab:"adicionales", type:"extra", name:"Pepino", pieces:0, price:700, desc:"Unidad.", img:"pepino.PNG" }
  ];

  const getQty = (id) => cart[id] || 0;

  function haptic() {
    try { if (navigator.vibrate) navigator.vibrate(12); } catch(e){}
  }

  // ===== Feedback de â€œpresionadoâ€ =====
  function bindPressFeedback(){
    const pressables = document.querySelectorAll("button, .tab, .chip");
    pressables.forEach(el=>{
      el.addEventListener("pointerdown", ()=> el.classList.add("is-pressed"));
      const off = ()=> el.classList.remove("is-pressed");
      el.addEventListener("pointerup", off);
      el.addEventListener("pointercancel", off);
      el.addEventListener("pointerleave", off);
    });
  }

  function setTab(tab, el){
    activeTab = tab;
    document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
    el.classList.add("active");
    render();
    window.scrollTo({top:0, behavior:"smooth"});
  }

  // ===== Modal imagen =====
  function openImgModal(name, src){
    if (!src) return;
    document.getElementById("imgModalTitle").textContent = name || "Imagen";
    document.getElementById("imgModalEl").src = src;
    document.getElementById("imgModal").classList.add("show");
  }
  function closeImgModal(){
    document.getElementById("imgModal").classList.remove("show");
    document.getElementById("imgModalEl").src = "";
  }
  document.getElementById("imgModal").addEventListener("click", (e)=>{
    if (e.target.id === "imgModal") closeImgModal();
  });

  // ===== Modal elecciÃ³n salsas (SOLO 4 opciones) =====
  // Opciones permitidas por vos:
  // Salsa Buenos Aires / Salsa maracuyÃ¡ / Salsa mostaza y miel / Salsa de soja
  const SAUCE_CHOICE_IDS = ["salsa_ba","maracuya","mostaza_miel","soja"];

  let pendingSaucePick = null; // {comboId, count}

  function sauceChoicePool(){
    return MENU.filter(x => SAUCE_CHOICE_IDS.includes(x.id));
  }

  function openSauceModal(comboItem){
    const count = Number(comboItem.chooseSauces||0);
    if (!count) return;

    pendingSaucePick = { comboId: comboItem.id, count };

    document.getElementById("sauceModalTitle").textContent =
      count === 1 ? "ElegÃ­ 1 salsa" : `ElegÃ­ ${count} salsas`;

    document.getElementById("sauceHelper").textContent =
      count === 1 ? "ElegÃ­ 1 salsa (sin cargo)." : `ElegÃ­ ${count} salsas (sin cargo).`;

    const pool = sauceChoicePool();
    const list = document.getElementById("sauceList");

    list.innerHTML = pool.map(s=>{
      return `
        <label class="chip">
          <div class="left">
            <div class="nm">${s.name}</div>
          </div>
          <input type="checkbox" value="${s.id}" />
        </label>
      `;
    }).join("");

    // limitar cantidad exacta
    list.querySelectorAll("input").forEach(inp=>{
      inp.addEventListener("change", ()=>{
        const checked = [...list.querySelectorAll("input:checked")];
        if (checked.length > pendingSaucePick.count){
          inp.checked = false;
        }
      });
    });

    document.getElementById("sauceModal").classList.add("show");
    bindPressFeedback();
  }

  function closeSauceModal(isCancel){
    document.getElementById("sauceModal").classList.remove("show");
    pendingSaucePick = null;
  }

  document.getElementById("sauceModal").addEventListener("click", (e)=>{
    if (e.target.id === "sauceModal") closeSauceModal(true);
  });

  function confirmSauces(){
    if (!pendingSaucePick) return;

    const list = document.getElementById("sauceList");
    const ids = [...list.querySelectorAll("input:checked")].map(x=>x.value);

    if (ids.length !== pendingSaucePick.count){
      alert(`ElegÃ­ ${pendingSaucePick.count} salsa${pendingSaucePick.count>1?'s':''}.`);
      return;
    }

    // sumar a elecciÃ³n (sin cargo)
    ids.forEach(id=>{
      freeChoiceSauces[id] = (freeChoiceSauces[id]||0) + 1;
    });

    haptic();
    updateTotals();
    updateQtyPills();
    closeSauceModal(false);
  }

  // ===== Carrito =====
  function add(id){
    cart[id] = (cart[id]||0) + 1;
    haptic();
    updateTotals();
    updateQtyPills();

    const item = MENU.find(x=>x.id===id);
    if (item && item.tab==="combos" && Number(item.chooseSauces||0) > 0){
      openSauceModal(item);
    }
  }

  function sub(id){
    if (!cart[id]) return;
    cart[id] -= 1;
    if (cart[id] <= 0) delete cart[id];
    haptic();
    updateTotals();
    updateQtyPills();
  }

  function clearCart(){
    if (Object.keys(cart).length === 0 && Object.keys(freeChoiceSauces).length === 0) return;
    if (!confirm("Â¿Vaciar el pedido?")) return;

    for (const k of Object.keys(cart)) delete cart[k];
    for (const k of Object.keys(freeChoiceSauces)) delete freeChoiceSauces[k];

    updateTotals();
    render();
  }

  function computeIncludedSoyCount(){
    // soja incluida por combos (sin cargo)
    let n = 0;
    for (const [id, qty] of Object.entries(cart)){
      const item = MENU.find(x => x.id === id);
      if (!item || item.tab !== "combos") continue;
      n += (Number(item.includesSoy||0) * qty);
    }
    return n;
  }

  function totals(){
    let totalMoney = 0;
    let totalPieces = 0;

    for (const [id, qty] of Object.entries(cart)){
      const item = MENU.find(x => x.id === id);
      if (!item) continue;
      totalMoney += (item.price||0) * qty;
      totalPieces += (item.pieces||0) * qty;
    }
    return { totalMoney, totalPieces };
  }

  function extrasCountTotal(){
    // â€œSalsas y adicionalesâ€ SOLO nÃºmero, incluyendo:
    // - soja incluida (por combos)
    // - salsas a elecciÃ³n (sin cargo)
    // - salsas/adicionales pagas (cart items con pieces==0)
    let n = 0;

    // pagas (tab salsas/adicionales)
    for (const [id, qty] of Object.entries(cart)){
      const item = MENU.find(x=>x.id===id);
      if (item && item.pieces === 0) n += qty;
    }

    // a elecciÃ³n
    for (const qty of Object.values(freeChoiceSauces)){
      n += Number(qty||0);
    }

    // incluidas (soja)
    n += computeIncludedSoyCount();
    return n;
  }

  function updateTotals(){
    const { totalMoney, totalPieces } = totals();
    document.getElementById("totalMoney").textContent = `Total: $${fmtMoney(totalMoney)}`;
    document.getElementById("totalPieces").textContent = `Total de piezas: ${totalPieces}`;
    document.getElementById("totalExtrasCount").textContent = `Salsas y adicionales: ${extrasCountTotal()}`;
  }

  function updateQtyPills(){
    MENU.forEach(item => {
      const pill = document.getElementById("qty-"+item.id);
      if (!pill) return;
      pill.textContent = (getQty(item.id)) + "x";
    });
  }

  // ===== WhatsApp =====
  function buildMessage(){
    // separar Sushi vs Extras pagos
    const sushiEntries = [];
    const paidExtrasEntries = [];

    let totalMoney = 0;
    let totalPieces = 0;

    // items del carrito (pagos)
    const entries = Object.entries(cart)
      .map(([id, qty]) => ({ qty, item: MENU.find(x => x.id === id) }))
      .filter(x => x.item);

    // ordenar prolijo
    entries.sort((a,b) => (a.item.tab + a.item.name).localeCompare(b.item.tab + b.item.name));

    for (const {qty, item} of entries){
      const unit = item.price||0;
      const subTotal = unit * qty;
      totalMoney += subTotal;
      totalPieces += (item.pieces||0) * qty;

      if ((item.pieces||0) > 0){
        // Sushi (incluye combos y x5)
        const itemPieces = (item.pieces||0) * qty;
        const xBase = item.pieces === 5 ? " x5" : "";
        sushiEntries.push({
          line: `${qty}x ${item.name}${xBase} â€“ ${itemPieces} piezas`,
          unit,
          subTotal
        });
      } else {
        // Extras pagos
        paidExtrasEntries.push({
          line: `${qty}x ${item.name}`,
          unit,
          subTotal
        });
      }
    }

    // Salsa incluida (sin cargo): soja por combos
    const includedSoy = computeIncludedSoyCount();

    // Salsa a elecciÃ³n (sin cargo): freeChoiceSauces
    const choiceSaucesLines = [];
    for (const id of SAUCE_CHOICE_IDS){
      const q = Number(freeChoiceSauces[id]||0);
      if (!q) continue;
      const it = MENU.find(x=>x.id===id);
      choiceSaucesLines.push(`${q}x ${it ? it.name : id}`);
    }

    // Salsa adicional (con precio): pagas
    const paidLines = paidExtrasEntries.map(x=>{
      const unitTxt = `$${fmtMoney(x.unit)}`;
      const subTxt = `$${fmtMoney(x.subTotal)}`;
      return `${x.line} (${unitTxt} c/u) = ${subTxt}`;
    });

    // Sushi lines con precios
    const sushiLines = sushiEntries.map(x=>{
      const unitTxt = `$${fmtMoney(x.unit)}`;
      const subTxt = `$${fmtMoney(x.subTotal)}`;
      return `${x.line} (${unitTxt} c/u) = ${subTxt}`;
    });

    let msg = "";
    msg += "Hola Stella Maris Sushi ðŸ£\n\n";
    msg += "Quiero pedir:\n\n";

    msg += "ðŸ£ Sushi:\n";
    msg += (sushiLines.length ? sushiLines.join("\n") : "â€”") + "\n\n";

    msg += "ðŸ¥£ Salsas:\n";

    msg += "Salsa incluida (sin cargo):\n";
    msg += (includedSoy > 0 ? `- ${includedSoy}x Salsa de soja\n` : "- â€”\n");

    msg += "Salsa a elecciÃ³n (sin cargo):\n";
    msg += (choiceSaucesLines.length ? choiceSaucesLines.map(x=>`- ${x}`).join("\n") + "\n" : "- â€”\n");

    msg += "Salsa adicional (con precio):\n";
    msg += (paidLines.length ? paidLines.map(x=>`- ${x}`).join("\n") + "\n\n" : "- â€”\n\n");

    msg += `Total de piezas: ${totalPieces}\n`;
    msg += `Total: $${fmtMoney(totalMoney)}\n\n`;
    msg += "Retiro en el local.";

    return msg;
  }

  function sendWA(){
    if (Object.keys(cart).length === 0){
      alert("AgregÃ¡ algo al pedido ðŸ™‚");
      return;
    }
    const msg = buildMessage();
    const url = `https://wa.me/${WA}?text=${encodeURIComponent(msg)}`;
    window.open(url, "_blank");
  }

  // ===== Cards =====
  function escapeQuotes(s){
    return String(s||"").replace(/'/g, "\\'").replace(/"/g, '&quot;');
  }

  function cardHTML(item){
    const price = (item.price != null) ? `$${fmtMoney(item.price)}` : "â€”";
    const qty = getQty(item.id);

    const hasImg = !!item.img;
    const imgBlock = hasImg
      ? `<div class="imgBox" onclick="openImgModal('${escapeQuotes(item.name)}','${escapeQuotes(item.img)}')">
           <div class="tapHint">TocÃ¡ para agrandar</div>
           <img src="${item.img}" alt="${escapeQuotes(item.name)}">
         </div>`
      : `<div class="imgBox">Foto (pendiente)</div>`;

    const base =
      (item.pieces === 5) ? "x5 piezas" :
      (item.pieces > 0) ? `${item.pieces} piezas` :
      "Unidad";

    const desc = (item.tab === "combos")
      ? `<div class="meta"><b>${base}</b> Â· ${item.includesRule || ""}</div>
         ${(item.composition && item.composition.length) ? `<ul class="list">${item.composition.map(x=>`<li>${x}</li>`).join("")}</ul>` : ""}`
      : `<div class="meta"><b>${base}</b> Â· ${item.desc || ""}</div>`;

    return `
      <div class="card" data-tab="${item.tab}">
        <div class="priceTag">${price}</div>
        ${imgBlock}
        <div class="body">
          <p class="name">${item.name}</p>
          ${desc}
          <div class="bottomRow">
            <div class="qty">En tu pedido: <span class="qtyPill" id="qty-${item.id}">${qty}x</span></div>
            <div class="btns">
              <button class="btn minus" onclick="sub('${item.id}')">â€“</button>
              <button class="btn add" onclick="add('${item.id}')">Agregar</button>
            </div>
          </div>
        </div>
      </div>
    `;
  }

  function render(){
    const root = document.getElementById("content");
    const items = MENU.filter(x => x.tab === activeTab);

    const titleMap = {
      combos:"COMBOS",
      rolls:"ROLLS",
      especiales:"ESPECIALES",
      makis:"MAKIS",
      nigiris:"NIGIRIS",
      sashimis:"SASHIMIS",
      salsas:"SALSAS",
      adicionales:"ADICIONALES"
    };

    root.innerHTML = `
      <div class="sectionTitle">${titleMap[activeTab] || "MENÃš"}</div>
      <div class="grid">
        ${items.map(cardHTML).join("")}
      </div>
    `;

    updateTotals();
    updateQtyPills();
    bindPressFeedback();
  }

  document.getElementById("btnClear").addEventListener("click", clearCart);
  document.getElementById("btnWA").addEventListener("click", sendWA);

  render();
</script>
