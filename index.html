<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sushi Stella Maris</title>

<style>
  :root{
    --bg:#0b0b0c;
    --panel:#101114;
    --card:#15161a;
    --line:#262830;
    --text:#f3f3f3;
    --muted:#b7b7b7;
    --gold:#caa76a;
    --gold2:#8f6f3f;
    --shadow: 0 18px 55px rgba(0,0,0,.55);
    --radius:18px;

    /* se calculan por JS (para que NO tape nada) */
    --headerH: 120px;
    --footerH: 128px;
  }

  *{box-sizing:border-box}
  body{
    margin:0;
    font-family:-apple-system,BlinkMacSystemFont,"SF Pro Text","Segoe UI",Roboto,Arial,sans-serif;
    background:
      radial-gradient(1200px 700px at 50% -10%, rgba(202,167,106,.18), transparent 55%),
      radial-gradient(900px 550px at 20% 20%, rgba(255,255,255,.06), transparent 52%),
      var(--bg);
    color:var(--text);
  }

  /* Header fijo */
  header{
    position:fixed; top:0; left:0; right:0;
    z-index:1000;
    background: rgba(15,16,18,.92);
    backdrop-filter: blur(12px);
    border-bottom:1px solid rgba(255,255,255,.08);
    padding:14px 14px 12px;
  }
  .wrap{max-width:720px; margin:0 auto;}
  .brandRow{display:flex; align-items:center; gap:12px;}
  .logo{
    width:40px; height:40px; border-radius:14px;
    display:grid; place-items:center;
    color:var(--gold);
    background:
      radial-gradient(circle at 30% 30%, rgba(255,255,255,.14), transparent 40%),
      linear-gradient(135deg, rgba(202,167,106,.28), rgba(202,167,106,.08));
    border:1px solid rgba(202,167,106,.25);
    user-select:none;
  }
  h1{margin:0; font-size:18px; letter-spacing:.2px; font-weight:950;}

  /* Tabs: una sola l√≠nea */
  .tabs{
    margin-top:12px;
    display:flex;
    gap:10px;
    flex-wrap:nowrap;
  }
  .tab{
    flex:1;
    text-align:center;
    padding:11px 10px;
    border-radius:14px;
    cursor:pointer;
    font-size:14px;
    font-weight:900;
    color: rgba(255,255,255,.90);
    background: rgba(255,255,255,.04);
    border:1px solid rgba(255,255,255,.10);
    user-select:none;
    transition: transform .08s ease, background .15s ease, border-color .15s ease, filter .15s ease, box-shadow .15s ease;
    -webkit-tap-highlight-color: transparent;
  }
  .tab:active{
    transform: translateY(2px) scale(.985);
    filter:brightness(.92);
    box-shadow: inset 0 2px 10px rgba(0,0,0,.45);
  }
  .tab.active{
    background: rgba(202,167,106,.16);
    border-color: rgba(202,167,106,.40);
    color:#fff;
  }

  /* Contenido scroll (NO se tapa: padding se calcula por JS) */
  .content{
    max-width:720px;
    margin:0 auto;
    padding:
      calc(var(--headerH) + 14px)
      14px
      calc(var(--footerH) + 16px + env(safe-area-inset-bottom))
      14px;
  }

  .sectionTitle{
    margin: 10px 2px 10px;
    color: var(--gold);
    letter-spacing:.35em;
    font-weight:950;
    font-size: 12px;
    text-transform: uppercase;
  }

  /* 1 columna siempre */
  .grid{
    display:grid;
    gap:14px;
    grid-template-columns: 1fr;
  }

  .card{
    background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
    border:1px solid rgba(255,255,255,.08);
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    overflow:hidden;
    position:relative;
  }

  /* Imagen: NO estirar (contain), tama√±o controlado para que entre con footer */
  .imgBox{
    height: 210px; /* base (rolls) */
    background:
      radial-gradient(220px 140px at 20% 20%, rgba(202,167,106,.14), transparent 60%),
      radial-gradient(220px 140px at 80% 0%, rgba(255,255,255,.06), transparent 60%),
      rgba(0,0,0,.30);
    border-bottom:1px solid rgba(255,255,255,.06);
    display:flex;
    align-items:center;
    justify-content:center;
    color: rgba(255,255,255,.35);
    font-weight:900;
    letter-spacing:.08em;
    position:relative;
  }
  .imgBox.clickable{ cursor: zoom-in; }
  .imgBox img{
    width:100%;
    height:100%;
    object-fit:contain;      /* clave: se ve completa + texto */
    display:block;
    background: rgba(0,0,0,.55);
  }

  /* Combos y Salsas un poco m√°s bajas */
  .card[data-tab="combos"] .imgBox,
  .card[data-tab="extras"] .imgBox{
    height: 190px;
  }

  /* ‚Äútocar‚Äù visual en la foto */
  .imgHint{
    position:absolute;
    bottom:10px; left:10px;
    padding:6px 10px;
    border-radius:999px;
    font-weight:900;
    font-size:12px;
    color: rgba(255,255,255,.85);
    background: rgba(0,0,0,.45);
    border:1px solid rgba(255,255,255,.12);
    backdrop-filter: blur(10px);
    pointer-events:none;
  }

  .priceTag{
    position:absolute;
    top:12px; right:12px;
    background: rgba(0,0,0,.60);
    border:1px solid rgba(255,255,255,.12);
    padding:7px 12px;
    border-radius:999px;
    font-weight:1000;
    letter-spacing:.3px;
  }

  .body{ padding: 12px 14px 14px; }
  .name{margin:0; font-size:18px; font-weight:1000; line-height:1.15;}
  .meta{margin-top:6px; font-size:13px; color:var(--muted); line-height:1.25;}
  .meta b{color: rgba(255,255,255,.92); font-weight:950;}
  .list{
    margin:10px 0 0;
    padding-left: 18px;
    color: rgba(255,255,255,.78);
    font-size: 13px;
    line-height:1.35;
  }

  .bottomRow{
    margin-top:12px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:10px;
    padding-top: 12px;
    border-top: 1px solid rgba(255,255,255,.08);
  }

  .qty{
    display:flex; align-items:center; gap:10px;
    font-size:13px;
    color: var(--muted);
    font-weight:900;
  }
  .qtyPill{
    padding:7px 11px;
    border-radius:999px;
    border:1px solid rgba(202,167,106,.28);
    background: rgba(202,167,106,.10);
    color:#fff;
    min-width:52px;
    text-align:center;
    font-weight:1000;
  }

  .btns{display:flex; gap:10px;}
  .btn{
    border:none;
    cursor:pointer;
    user-select:none;
    font-weight:1000;
    padding:12px 14px;
    border-radius: 14px;
    background: rgba(255,255,255,.06);
    border:1px solid rgba(255,255,255,.12);
    color:#fff;
    transition: transform .08s ease, filter .15s ease, background .15s ease, box-shadow .15s ease;
    -webkit-tap-highlight-color: transparent;
    box-shadow: 0 10px 22px rgba(0,0,0,.22);
  }
  .btn:active{
    transform: translateY(2px) scale(.97);
    filter: brightness(.92);
    box-shadow: inset 0 2px 10px rgba(0,0,0,.45);
  }
  .btn.add{
    background: linear-gradient(180deg, rgba(202,167,106,.95), rgba(143,111,63,.95));
    border:1px solid rgba(202,167,106,.55);
    color:#1a140b;
  }
  .btn.minus{ background: rgba(255,255,255,.04); }

  /* Footer fijo (compacto y SIN tapar) */
  .footer{
    position:fixed; left:0; right:0; bottom:0;
    z-index:1000;
    background: rgba(10,10,12,.88);
    backdrop-filter: blur(12px);
    border-top:1px solid rgba(255,255,255,.10);
    padding:10px 12px calc(10px + env(safe-area-inset-bottom));
  }
  .footerInner{
    max-width:720px;
    margin:0 auto;
    display:flex;
    gap:10px;
    align-items:center;
    justify-content:space-between;
    flex-wrap:wrap;
  }

  .totals{
    display:flex;
    flex-direction:column;
    gap:4px;
    padding:10px 12px;
    border-radius: 16px;
    background: rgba(255,255,255,.04);
    border:1px solid rgba(255,255,255,.10);
    width: 100%;
  }
  .totals .big{font-weight:1000; font-size:15px;}
  .totals .small{color:var(--muted); font-weight:900; font-size:13px;}
  .totals .extrasLine{
    margin-top:2px;
    font-size:12.5px;
    font-weight:900;
    color: rgba(255,255,255,.80);
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  .totals .extrasLine b{ color: var(--gold); }

  .footerBtns{
    width:100%;
    display:flex;
    gap:10px;
    align-items:center;
  }
  .btnGhost{
    flex:0 0 auto;
    padding:12px 14px;
    border-radius: 14px;
    background: rgba(255,255,255,.04);
    border:1px solid rgba(255,255,255,.10);
    color:#fff;
    font-weight:1000;
    cursor:pointer;
    transition: transform .08s ease, filter .15s ease, box-shadow .15s ease;
    -webkit-tap-highlight-color: transparent;
    box-shadow: 0 10px 22px rgba(0,0,0,.22);
  }
  .btnGhost:active{
    transform: translateY(2px) scale(.97);
    filter:brightness(.92);
    box-shadow: inset 0 2px 10px rgba(0,0,0,.45);
  }
  .btnWA{
    flex:1;
    padding:12px 16px;
    border-radius: 14px;
    background: linear-gradient(180deg, rgba(202,167,106,.95), rgba(143,111,63,.95));
    border:1px solid rgba(202,167,106,.55);
    color:#1a140b;
    font-weight:1100;
    cursor:pointer;
    text-align:center;
    transition: transform .08s ease, filter .15s ease, box-shadow .15s ease;
    -webkit-tap-highlight-color: transparent;
    box-shadow: 0 10px 22px rgba(0,0,0,.22);
  }
  .btnWA:active{
    transform: translateY(2px) scale(.97);
    filter:brightness(.92);
    box-shadow: inset 0 2px 10px rgba(0,0,0,.35);
  }

  /* ===== Modal para agrandar foto (con nombre) ===== */
  .modal{
    position:fixed;
    inset:0;
    z-index:2000;
    background: rgba(0,0,0,.78);
    display:none;
    align-items:center;
    justify-content:center;
    padding:18px;
  }
  .modal.show{ display:flex; }
  .modalCard{
    width:min(680px, 100%);
    border-radius: 18px;
    overflow:hidden;
    border:1px solid rgba(255,255,255,.12);
    background: rgba(12,12,14,.96);
    box-shadow: 0 30px 90px rgba(0,0,0,.75);
    position:relative;
  }
  .modalTop{
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:10px;
    padding:12px 14px;
    border-bottom:1px solid rgba(255,255,255,.10);
  }
  .modalTitle{
    font-weight:1000;
    font-size:15px;
    letter-spacing:.2px;
    color:#fff;
    overflow:hidden;
    text-overflow:ellipsis;
    white-space:nowrap;
  }
  .modalClose{
    border:none;
    cursor:pointer;
    border-radius:12px;
    padding:10px 12px;
    font-weight:1000;
    background: rgba(255,255,255,.06);
    border:1px solid rgba(255,255,255,.12);
    color:#fff;
    -webkit-tap-highlight-color: transparent;
  }
  .modalClose:active{
    transform: translateY(2px) scale(.97);
    filter:brightness(.92);
    box-shadow: inset 0 2px 10px rgba(0,0,0,.45);
  }
  .modalImgWrap{
    background: rgba(0,0,0,.55);
    display:flex;
    align-items:center;
    justify-content:center;
  }
  .modalImg{
    width:100%;
    height:min(72vh, 720px);
    object-fit:contain; /* se ve TODO + texto de la foto */
    display:block;
  }
</style>
</head>

<body>
<header id="siteHeader">
  <div class="wrap">
    <div class="brandRow">
      <div class="logo">‚ú¶</div>
      <div>
        <h1>Sushi Stella Maris</h1>
      </div>
    </div>

    <div class="tabs">
      <div class="tab active" onclick="setTab('combos', this)">Combos</div>
      <div class="tab" onclick="setTab('rolls', this)">Rolls</div>
      <div class="tab" onclick="setTab('extras', this)">Salsas</div>
    </div>
  </div>
</header>

<div class="content" id="content"></div>

<div class="footer" id="siteFooter">
  <div class="footerInner">
    <div class="totals">
      <div class="big" id="totalMoney">Total: $0</div>
      <div class="small" id="totalPieces">Total de piezas: 0</div>
      <div class="extrasLine" id="extrasLine"><b>Salsas/Adicionales:</b> ‚Äî</div>
    </div>
    <div class="footerBtns">
      <button class="btnGhost" id="btnClear">Vaciar</button>
      <button class="btnWA" id="btnWA">Confirmar por WhatsApp</button>
    </div>
  </div>
</div>

<!-- Modal foto -->
<div class="modal" id="imgModal" onclick="closeModalIfBackdrop(event)">
  <div class="modalCard" role="dialog" aria-modal="true" aria-label="Imagen ampliada">
    <div class="modalTop">
      <div class="modalTitle" id="modalTitle">‚Äî</div>
      <button class="modalClose" onclick="closeModal()">Cerrar ‚úï</button>
    </div>
    <div class="modalImgWrap">
      <img class="modalImg" id="modalImg" src="" alt="">
    </div>
  </div>
</div>

<script>
  const WA = "5491164194866";

  const fmtMoney = (n) => {
    const x = Math.round(Number(n)||0);
    return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
  };

  let activeTab = "combos";
  const cart = {}; // id -> qty

  // Men√∫
  const MENU = [
    // ===== Combos =====
    { id:"combo10", tab:"combos", name:"Combo 10 piezas", pieces:10, price:16000, includesRule:"Incluye 1 salsa de soja fija", composition:["4 Philadelphia","3 New York","3 California"], img:"" },
    { id:"combo15", tab:"combos", name:"Combo 15 piezas", pieces:15, price:22000, includesRule:"Incluye 1 salsa de soja fija", composition:["5 New York","5 California","5 Buenos Aires"], img:"" },
    { id:"combo20", tab:"combos", name:"Combo 20 piezas", pieces:20, price:30000, includesRule:"Incluye 1 salsa de soja fija", composition:["5 Alaska","5 Vegetariano","5 Maki de at√∫n","5 Cheese salm√≥n"], img:"" },
    { id:"combo30", tab:"combos", name:"Combo 30 piezas", pieces:30, price:45000, includesRule:"Incluye 1 salsa de soja fija + 1 salsa a elecci√≥n", composition:["5 New York","5 Buenos Aires","5 Vegetariano","5 Makis de salm√≥n","5 Avocado","5 California"], img:"" },
    { id:"combo40", tab:"combos", name:"Combo 40 piezas", pieces:40, price:55000, includesRule:"Incluye 2 salsas de soja fijas + 1 salsa a elecci√≥n", composition:["10 Philadelphia","10 Maki de salm√≥n","10 Niguiris de salm√≥n","10 New York"], img:"" },
    { id:"combo50", tab:"combos", name:"Combo 50 piezas", pieces:50, price:70000, includesRule:"Incluye 2 salsas de soja fijas + 2 salsas a elecci√≥n", composition:["10 Ebi langostino","10 Crazy","10 Salm√≥n crispy","10 Tamago","10 Keki"], img:"" },

    // ===== Rolls (x5) =====
    { id:"philadelphia", tab:"rolls", name:"Philadelphia", pieces:5, price:9000, desc:"Salm√≥n fresco + queso crema.", img:"philadelphia.PNG" },
    { id:"buenos_aires", tab:"rolls", name:"Buenos Aires", pieces:5, price:11000, desc:"Langostino + queso + palta, con salsa BA.", img:"buenos-aires.PNG" },
    { id:"guacamole_roll", tab:"rolls", name:"Guacamole", pieces:5, price:10500, desc:"Salm√≥n + queso crema con topping de guacamole.", img:"guacamole.PNG" },
    { id:"newyork", tab:"rolls", name:"New York", pieces:5, price:9000, desc:"(complet√°s ingredientes).", img:"" },
    { id:"california", tab:"rolls", name:"California", pieces:5, price:8500, desc:"(complet√°s ingredientes).", img:"" },
    { id:"vegetariano", tab:"rolls", name:"Vegetariano", pieces:5, price:7500, desc:"Zanahoria + palta + queso.", img:"" },

    // ===== Salsas/Adicionales (unidad) =====
    { id:"soja", tab:"extras", name:"Salsa de soja", pieces:0, price:850, desc:"Unidad.", img:"" },
    { id:"salsa_ba", tab:"extras", name:"Salsa Buenos Aires", pieces:0, price:1300, desc:"Unidad.", img:"" },
    { id:"mostaza_miel", tab:"extras", name:"Salsa mostaza y miel", pieces:0, price:1300, desc:"Unidad.", img:"" },
    { id:"maracuya", tab:"extras", name:"Salsa maracuy√°", pieces:0, price:1500, desc:"Unidad.", img:"" },
    { id:"guacamole_extra", tab:"extras", name:"Guacamole (adicional)", pieces:0, price:850, desc:"Unidad.", img:"" },
    { id:"criolla", tab:"extras", name:"Criolla", pieces:0, price:750, desc:"Unidad.", img:"" },
    { id:"jengibre", tab:"extras", name:"Jengibre", pieces:0, price:750, desc:"Unidad.", img:"" },
    { id:"pepino", tab:"extras", name:"Pepino", pieces:0, price:700, desc:"Unidad.", img:"" }
  ];

  const getQty = (id) => cart[id] || 0;

  function haptic() {
    try { if (navigator.vibrate) navigator.vibrate(12); } catch(e){}
  }

  function setTab(tab, el){
    activeTab = tab;
    document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
    el.classList.add("active");
    render();
    window.scrollTo({top:0, behavior:"smooth"});
  }

  function add(id){
    cart[id] = (cart[id]||0) + 1;
    haptic();
    updateTotals();
    updateQtyPills();
  }

  function sub(id){
    if (!cart[id]) return;
    cart[id] -= 1;
    if (cart[id] <= 0) delete cart[id];
    haptic();
    updateTotals();
    updateQtyPills();
  }

  function clearCart(){
    if (Object.keys(cart).length === 0) return;
    if (!confirm("¬øVaciar el pedido?")) return;
    for (const k of Object.keys(cart)) delete cart[k];
    updateTotals();
    render();
  }

  function totals(){
    let totalMoney = 0;
    let totalPieces = 0;

    for (const [id, qty] of Object.entries(cart)){
      const item = MENU.find(x => x.id === id);
      if (!item) continue;
      totalMoney += (item.price||0) * qty;
      totalPieces += (item.pieces||0) * qty;
    }
    return { totalMoney, totalPieces };
  }

  function extrasSummary(){
    const extras = Object.entries(cart)
      .map(([id, qty]) => ({qty, item: MENU.find(x => x.id === id)}))
      .filter(x => x.item && x.item.pieces === 0)
      .sort((a,b) => a.item.name.localeCompare(b.item.name));

    if (!extras.length) return "‚Äî";
    return extras.map(x => `${x.qty}x ${x.item.name}`).join(" ‚Ä¢ ");
  }

  function updateTotals(){
    const { totalMoney, totalPieces } = totals();
    document.getElementById("totalMoney").textContent = `Total: $${fmtMoney(totalMoney)}`;
    document.getElementById("totalPieces").textContent = `Total de piezas: ${totalPieces}`;
    document.getElementById("extrasLine").innerHTML = `<b>Salsas/Adicionales:</b> ${extrasSummary()}`;
  }

  function updateQtyPills(){
    MENU.forEach(item => {
      const pill = document.getElementById("qty-"+item.id);
      if (!pill) return;
      pill.textContent = (getQty(item.id)) + "x";
    });
  }

  function buildMessage(){
    const sushiLines = [];
    const extraLines = [];

    const entries = Object.entries(cart)
      .map(([id, qty]) => ({ qty, item: MENU.find(x => x.id === id) }))
      .filter(x => x.item)
      .sort((a,b) => (a.item.tab + a.item.name).localeCompare(b.item.tab + b.item.name));

    let totalMoney = 0;
    let totalPieces = 0;

    for (const {qty, item} of entries){
      totalMoney += (item.price||0) * qty;
      totalPieces += (item.pieces||0) * qty;

      if (item.pieces > 0) {
        const xBase = item.pieces === 5 ? " x5" : "";
        sushiLines.push(`${qty}x ${item.name}${xBase} ‚Äì ${(item.pieces||0)*qty} piezas`);
      } else {
        extraLines.push(`${qty}x ${item.name}`);
      }
    }

    let msg = "";
    msg += "Hola Stella Maris Sushi üç£\n\n";
    msg += "Quiero pedir:\n\n";
    msg += "üç£ Sushi:\n";
    msg += (sushiLines.length ? sushiLines.join("\n") : "‚Äî") + "\n\n";
    if (extraLines.length){
      msg += "ü•£ Salsas y adicionales:\n";
      msg += extraLines.join("\n") + "\n\n";
    }
    msg += `Total de piezas: ${totalPieces}\n`;
    msg += `Total: $${fmtMoney(totalMoney)}\n\n`;
    msg += "Retiro en el local.";
    return msg;
  }

  function sendWA(){
    if (Object.keys(cart).length === 0){
      alert("Agreg√° algo al pedido üôÇ");
      return;
    }
    const msg = buildMessage();
    const url = `https://wa.me/${WA}?text=${encodeURIComponent(msg)}`;
    window.open(url, "_blank");
  }

  // ===== Modal =====
  function openModal(src, title){
    const modal = document.getElementById("imgModal");
    const img = document.getElementById("modalImg");
    const t = document.getElementById("modalTitle");
    t.textContent = title || "‚Äî";
    img.src = src;
    img.alt = title || "";
    modal.classList.add("show");
  }
  function closeModal(){
    const modal = document.getElementById("imgModal");
    const img = document.getElementById("modalImg");
    modal.classList.remove("show");
    img.src = "";
    img.alt = "";
  }
  function closeModalIfBackdrop(e){
    // si toca el fondo (no la tarjeta), cerrar
    if (e.target && e.target.id === "imgModal") closeModal();
  }

  function cardHTML(item){
    const price = item.price ? `$${fmtMoney(item.price)}` : "‚Äî";
    const qty = getQty(item.id);

    const hasImg = !!item.img;

    const imgBlock = hasImg
      ? `
        <div class="imgBox clickable" onclick="openModal('${item.img}','${item.name.replace(/'/g,"\\'")}')">
          <img src="${item.img}" alt="${item.name}">
          <div class="imgHint">Tocar para agrandar</div>
        </div>`
      : `<div class="imgBox">Foto (pendiente)</div>`;

    const base = (item.pieces === 5) ? "x5 piezas" : (item.pieces > 0 ? `${item.pieces} piezas` : "Unidad");

    const desc = item.tab === "combos"
      ? `<div class="meta"><b>${base}</b> ¬∑ ${item.includesRule || ""}</div>
         ${(item.composition && item.composition.length) ? `<ul class="list">${item.composition.map(x=>`<li>${x}</li>`).join("")}</ul>` : ""}`
      : `<div class="meta"><b>${base}</b> ¬∑ ${item.desc || ""}</div>`;

    return `
      <div class="card" data-tab="${item.tab}">
        <div class="priceTag">${price}</div>
        ${imgBlock}
        <div class="body">
          <p class="name">${item.name}</p>
          ${desc}
          <div class="bottomRow">
            <div class="qty">En tu pedido: <span class="qtyPill" id="qty-${item.id}">${qty}x</span></div>
            <div class="btns">
              <button class="btn minus" onclick="sub('${item.id}')">‚Äì</button>
              <button class="btn add" onclick="add('${item.id}')">Agregar</button>
            </div>
          </div>
        </div>
      </div>
    `;
  }

  function render(){
    const root = document.getElementById("content");
    const items = MENU.filter(x => x.tab === activeTab);

    const title = activeTab === "combos"
      ? "COMBOS"
      : (activeTab === "rolls" ? "ROLLS" : "SALSAS");

    root.innerHTML = `
      <div class="sectionTitle">${title}</div>
      <div class="grid">
        ${items.map(cardHTML).join("")}
      </div>
    `;

    updateTotals();
    updateQtyPills();
    syncSafeAreas(); // por si cambi√≥ altura por render
  }

  // ===== Anti-tapado: calcular alto real de header/footer =====
  function syncSafeAreas(){
    const h = document.getElementById("siteHeader");
    const f = document.getElementById("siteFooter");
    if (!h || !f) return;

    const headerH = Math.ceil(h.getBoundingClientRect().height);
    const footerH = Math.ceil(f.getBoundingClientRect().height);

    document.documentElement.style.setProperty("--headerH", headerH + "px");
    document.documentElement.style.setProperty("--footerH", footerH + "px");
  }

  // Observa cambios de tama√±o (iPhone, zoom, etc.)
  let ro;
  function initResizeObservers(){
    try{
      ro = new ResizeObserver(() => syncSafeAreas());
      ro.observe(document.getElementById("siteHeader"));
      ro.observe(document.getElementById("siteFooter"));
    }catch(e){
      // fallback
      window.addEventListener("resize", syncSafeAreas);
    }
  }

  document.getElementById("btnClear").addEventListener("click", clearCart);
  document.getElementById("btnWA").addEventListener("click", sendWA);

  // Cerrar modal con ESC (por si est√° en compu)
  window.addEventListener("keydown", (e) => {
    if (e.key === "Escape") closeModal();
  });

  initResizeObservers();
  render();
  // primer c√°lculo
  setTimeout(syncSafeAreas, 0);
</script>
</body>
</html>
