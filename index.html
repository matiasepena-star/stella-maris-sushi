<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
<title>STELLA MARIS SUSHI</title>

<style>
  :root{
    --bg:#0b0b0c;
    --panel:#101114;
    --card:#15161a;
    --line:#262830;
    --text:#f3f3f3;
    --muted:#b7b7b7;
    --gold:#caa76a;
    --shadow: 0 18px 55px rgba(0,0,0,.55);
    --radius:18px;
  }

  *{box-sizing:border-box}
  body{
    margin:0;
    font-family:-apple-system,BlinkMacSystemFont,"SF Pro Text","Segoe UI",Roboto,Arial,sans-serif;
    background:
      radial-gradient(1200px 700px at 50% -10%, rgba(202,167,106,.18), transparent 55%),
      radial-gradient(900px 550px at 20% 20%, rgba(255,255,255,.06), transparent 52%),
      var(--bg);
    color:var(--text);
  }

  /* Header fijo */
  header{
    position:fixed; top:0; left:0; right:0;
    z-index:1000;
    background: rgba(15,16,18,.92);
    backdrop-filter: blur(12px);
    border-bottom:1px solid rgba(255,255,255,.08);
    padding:14px 14px 10px;
  }
  .wrap{max-width:920px; margin:0 auto;}
  .brandRow{display:flex; align-items:center; gap:12px;}
  .logo{
    width:40px; height:40px; border-radius:14px;
    display:grid; place-items:center;
    color:var(--gold);
    background:
      radial-gradient(circle at 30% 30%, rgba(255,255,255,.14), transparent 40%),
      linear-gradient(135deg, rgba(202,167,106,.28), rgba(202,167,106,.08));
    border:1px solid rgba(202,167,106,.25);
    user-select:none;
  }
  h1{margin:0; font-size:18px; letter-spacing:.4px; font-weight:1000;}

  .tabs{margin-top:12px; display:flex; gap:10px; flex-wrap:wrap;}
  .tab{
    padding:11px 14px;
    border-radius:16px;
    cursor:pointer;
    font-size:13.5px;
    font-weight:1000;
    color: rgba(255,255,255,.85);
    background: rgba(255,255,255,.04);
    border:1px solid rgba(255,255,255,.10);
    user-select:none;
    transition: transform .08s ease, background .15s ease, border-color .15s ease, box-shadow .15s ease;
    -webkit-tap-highlight-color: transparent;
  }
  .tab:active{transform: translateY(1px) scale(.99);}
  .tab.active{
    background: rgba(202,167,106,.16);
    border-color: rgba(202,167,106,.35);
    color:#fff;
    box-shadow: 0 10px 22px rgba(0,0,0,.25) inset;
  }

  /* Contenido scroll */
  .content{
    max-width:920px;
    margin:0 auto;
    padding: 112px 14px 140px;
  }

  .sectionTitle{
    margin: 10px 2px 12px;
    color: var(--gold);
    letter-spacing:.35em;
    font-weight:1000;
    font-size: 12px;
    text-transform: uppercase;
  }

  /* 1 sola columna SIEMPRE (as√≠ no se ‚Äúcortan‚Äù 2 cards) */
  .grid{
    display:grid;
    gap:14px;
    grid-template-columns: 1fr;
  }

  .card{
    background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
    border:1px solid rgba(255,255,255,.08);
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    overflow:hidden;
    position:relative;
  }

  /* IMAGEN: ancho lleno + foto completa (sin recortar) + fondo blur (cover) */
  .imgBox{
    height: 240px;
    position:relative;
    overflow:hidden;
    border-bottom:1px solid rgba(255,255,255,.06);
    background: rgba(0,0,0,.18);
    cursor: pointer;
  }
  .imgBox::before{
    content:"";
    position:absolute;
    inset:-25px;
    background-image: var(--bgimg);
    background-size: cover;
    background-position: center;
    filter: blur(18px) brightness(.55) saturate(1.05);
    transform: scale(1.15);
  }
  .imgBox::after{
    content:"";
    position:absolute;
    inset:0;
    background: radial-gradient(900px 280px at 50% 0%, rgba(202,167,106,.22), transparent 55%);
    pointer-events:none;
  }
  .imgBox img{
    position:relative;
    z-index:1;
    width:100%;
    height:100%;
    object-fit: contain;           /* se ve TODA la foto (incluye el texto) */
    object-position: center;
    display:block;
  }

  .priceTag{
    position:absolute;
    top:12px; right:12px;
    background: rgba(0,0,0,.60);
    border:1px solid rgba(255,255,255,.14);
    padding:8px 12px;
    border-radius:999px;
    font-weight:1100;
    letter-spacing:.3px;
    z-index: 5;
  }

  .body{ padding: 14px 14px 14px; }
  .name{margin:0; font-size:18px; font-weight:1100; line-height:1.15;}
  .meta{margin-top:7px; font-size:13px; color:var(--muted); line-height:1.25;}
  .meta b{color: rgba(255,255,255,.90); font-weight:1000;}
  .list{
    margin:10px 0 0;
    padding-left: 18px;
    color: rgba(255,255,255,.78);
    font-size: 13px;
    line-height:1.35;
  }

  .bottomRow{
    margin-top:12px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:10px;
    padding-top: 12px;
    border-top: 1px solid rgba(255,255,255,.08);
  }

  .qty{
    display:flex; align-items:center; gap:10px;
    font-size:13px;
    color: var(--muted);
    font-weight:900;
  }
  .qtyPill{
    padding:8px 12px;
    border-radius:999px;
    border:1px solid rgba(202,167,106,.26);
    background: rgba(202,167,106,.10);
    color:#fff;
    min-width:56px;
    text-align:center;
    font-weight:1100;
  }

  .btns{display:flex; gap:10px; align-items:center;}
  .btn{
    border:none;
    cursor:pointer;
    user-select:none;
    font-weight:1100;
    padding:12px 16px;
    border-radius: 14px;
    background: rgba(255,255,255,.06);
    border:1px solid rgba(255,255,255,.12);
    color:#fff;
    transition: transform .08s ease, filter .15s ease, background .15s ease, box-shadow .15s ease;
    -webkit-tap-highlight-color: transparent;
  }
  .btn:active{
    transform: translateY(1px) scale(.98);
    filter: brightness(.95);
  }
  /* Se nota el click */
  .btn:focus{outline:none;}
  .btn:active, .btn.pressed{
    box-shadow: 0 0 0 3px rgba(202,167,106,.20);
  }

  .btn.add{
    background: linear-gradient(180deg, rgba(202,167,106,.95), rgba(143,111,63,.95));
    border:1px solid rgba(202,167,106,.55);
    color:#1a140b;
  }
  .btn.minus{
    background: rgba(255,255,255,.04);
    min-width:54px;
  }

  /* Footer fijo */
  .footer{
    position:fixed; left:0; right:0; bottom:0;
    z-index:1000;
    background: rgba(10,10,12,.88);
    backdrop-filter: blur(12px);
    border-top:1px solid rgba(255,255,255,.10);
    padding:10px 12px;
  }
  .footerInner{
    max-width:920px;
    margin:0 auto;
    display:flex;
    gap:10px;
    align-items:center;
    justify-content:space-between;
    flex-wrap:wrap;
  }
  .totals{
    display:flex;
    flex-direction:column;
    gap:4px;
    padding:10px 12px;
    border-radius: 16px;
    background: rgba(255,255,255,.04);
    border:1px solid rgba(255,255,255,.10);
    min-width: 250px;
  }
  .totals .big{font-weight:1100; font-size:18px;}
  .totals .small{color:var(--muted); font-weight:900; font-size:13px;}
  .totals .extrasLine{color: rgba(202,167,106,.95); font-weight:1000;}

  .footerBtns{display:flex; gap:10px; align-items:center; flex-wrap:wrap;}
  .btnGhost{
    padding:13px 16px;
    border-radius: 16px;
    background: rgba(255,255,255,.04);
    border:1px solid rgba(255,255,255,.10);
    color:#fff;
    font-weight:1100;
    cursor:pointer;
    transition: transform .08s ease, filter .15s ease, box-shadow .15s ease;
    -webkit-tap-highlight-color: transparent;
    min-width:110px;
  }
  .btnGhost:active{transform: translateY(1px) scale(.98); filter:brightness(.95); box-shadow: 0 0 0 3px rgba(202,167,106,.14);}
  .btnWA{
    padding:13px 18px;
    border-radius: 16px;
    background: linear-gradient(180deg, rgba(202,167,106,.95), rgba(143,111,63,.95));
    border:1px solid rgba(202,167,106,.55);
    color:#1a140b;
    font-weight:1200;
    cursor:pointer;
    min-width: 210px;
    text-align:center;
    transition: transform .08s ease, filter .15s ease, box-shadow .15s ease;
    -webkit-tap-highlight-color: transparent;
  }
  .btnWA:active{transform: translateY(1px) scale(.98); filter:brightness(.95); box-shadow: 0 0 0 3px rgba(202,167,106,.18);}

  @media (max-width:520px){
    .totals{min-width: 100%;}
    .footerBtns{width:100%; justify-content:space-between;}
    .btnWA{flex:1;}
    .imgBox{height: 260px;}
  }

  /* MODAL para agrandar foto */
  .modal{
    position:fixed;
    inset:0;
    z-index:2000;
    display:none;
    align-items:center;
    justify-content:center;
    background: rgba(0,0,0,.78);
    backdrop-filter: blur(10px);
    padding: 18px;
  }
  .modal.open{display:flex;}
  .modalInner{
    position:relative;
    width:min(920px, 96vw);
    max-height: 86vh;
    border-radius: 18px;
    overflow:hidden;
    border:1px solid rgba(255,255,255,.14);
    box-shadow: 0 30px 90px rgba(0,0,0,.65);
    background: rgba(10,10,12,.70);
  }
  .modalInner::before{
    content:"";
    position:absolute;
    inset:-25px;
    background-image: var(--modalbg);
    background-size: cover;
    background-position:center;
    filter: blur(22px) brightness(.55);
    transform: scale(1.15);
  }
  .modalImg{
    position:relative;
    z-index:1;
    width:100%;
    height: 86vh;
    max-height: 86vh;
    object-fit: contain; /* se ve toda */
    display:block;
    background: transparent;
  }
  .modalClose{
    position:absolute;
    top:12px; right:12px;
    z-index:2;
    border:none;
    cursor:pointer;
    padding:10px 12px;
    border-radius: 999px;
    background: rgba(0,0,0,.55);
    border:1px solid rgba(255,255,255,.16);
    color:#fff;
    font-weight:1100;
    -webkit-tap-highlight-color: transparent;
  }
  .modalClose:active{transform: translateY(1px) scale(.98);}
</style>
</head>

<body>
<header>
  <div class="wrap">
    <div class="brandRow">
      <div class="logo">‚ú¶</div>
      <div>
        <h1>STELLA MARIS SUSHI</h1>
      </div>
    </div>

    <div class="tabs">
      <div class="tab active" onclick="setTab('combos', this)">Combos</div>
      <div class="tab" onclick="setTab('rolls', this)">Rolls</div>
      <div class="tab" onclick="setTab('extras', this)">Salsas</div>
    </div>
  </div>
</header>

<div class="content" id="content"></div>

<div class="footer">
  <div class="footerInner">
    <div class="totals">
      <div class="big" id="totalMoney">Total: $0</div>
      <div class="small" id="totalPieces">Total de piezas: 0</div>
      <div class="small extrasLine" id="extrasSummary">Salsas/Adicionales: ‚Äî</div>
    </div>
    <div class="footerBtns">
      <button class="btnGhost" id="btnClear">Vaciar</button>
      <button class="btnWA" id="btnWA">Confirmar por WhatsApp</button>
    </div>
  </div>
</div>

<!-- Modal imagen -->
<div class="modal" id="modal" onclick="closeModal(event)">
  <div class="modalInner" id="modalInner">
    <button class="modalClose" onclick="closeModal(event)">‚úï</button>
    <img class="modalImg" id="modalImg" alt="Foto ampliada" />
  </div>
</div>

<script>
  // WhatsApp
  const WA = "5491164194866";

  // Helpers
  const fmtMoney = (n) => {
    const x = Math.round(Number(n)||0);
    return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
  };

  // Estado
  let activeTab = "combos";
  const cart = {}; // id -> qty

  // Men√∫
  // IMPORTANTE: estos nombres tienen que coincidir con los archivos del repo
  // (vos ya subiste: buenos-aires.PNG, guacamole.PNG, philadelphia.PNG)
  const MENU = [
    // ===== Combos =====
    {
      id:"combo10", tab:"combos",
      name:"Combo 10 piezas",
      pieces:10,
      price:16000,
      includesRule:"Incluye 1 salsa de soja fija",
      composition:["4 Philadelphia","3 New York","3 California"],
      img:""
    },
    {
      id:"combo15", tab:"combos",
      name:"Combo 15 piezas",
      pieces:15,
      price:22000,
      includesRule:"Incluye 1 salsa de soja fija",
      composition:["5 New York","5 California","5 Buenos Aires"],
      img:""
    },
    {
      id:"combo20", tab:"combos",
      name:"Combo 20 piezas",
      pieces:20,
      price:30000,
      includesRule:"Incluye 1 salsa de soja fija",
      composition:["5 Alaska","5 Vegetariano","5 Maki de at√∫n","5 Cheese salm√≥n"],
      img:""
    },
    {
      id:"combo30", tab:"combos",
      name:"Combo 30 piezas",
      pieces:30,
      price:45000,
      includesRule:"Incluye 1 salsa de soja fija + 1 salsa a elecci√≥n",
      composition:["5 New York","5 Buenos Aires","5 Vegetariano","5 Makis de salm√≥n","5 Avocado","5 California"],
      img:""
    },
    {
      id:"combo40", tab:"combos",
      name:"Combo 40 piezas",
      pieces:40,
      price:55000,
      includesRule:"Incluye 2 salsas de soja fijas + 1 salsa a elecci√≥n",
      composition:["10 Philadelphia","10 Maki de salm√≥n","10 Niguiris de salm√≥n","10 New York"],
      img:""
    },
    {
      id:"combo50", tab:"combos",
      name:"Combo 50 piezas",
      pieces:50,
      price:70000,
      includesRule:"Incluye 2 salsas de soja fijas + 2 salsas a elecci√≥n",
      composition:["10 Ebi langostino","10 Crazy","10 Salm√≥n crispy","10 Tamago","10 Keki"],
      img:""
    },

    // ===== Rolls (x5) =====
    { id:"philadelphia", tab:"rolls", name:"Philadelphia", pieces:5, price:9000, desc:"Salm√≥n fresco + queso crema.", img:"philadelphia.PNG" },
    { id:"buenos_aires", tab:"rolls", name:"Buenos Aires", pieces:5, price:11000, desc:"Langostino + queso + palta, con salsa BA.", img:"buenos-aires.PNG" },
    { id:"guacamole", tab:"rolls", name:"Guacamole", pieces:5, price:10500, desc:"Salm√≥n + queso con topping de guacamole.", img:"guacamole.PNG" },

    // ===== Extras =====
    { id:"soja", tab:"extras", name:"Salsa de soja", pieces:0, price:850, desc:"Unidad.", img:"" },
    { id:"salsa_ba", tab:"extras", name:"Salsa Buenos Aires", pieces:0, price:1300, desc:"Unidad.", img:"" },
    { id:"mostaza_miel", tab:"extras", name:"Salsa mostaza y miel", pieces:0, price:1300, desc:"Unidad.", img:"" },
    { id:"maracuya", tab:"extras", name:"Salsa maracuy√°", pieces:0, price:1500, desc:"Unidad.", img:"" },
    { id:"criolla", tab:"extras", name:"Criolla", pieces:0, price:750, desc:"Unidad.", img:"" },
    { id:"jengibre", tab:"extras", name:"Jengibre", pieces:0, price:750, desc:"Unidad.", img:"" },
    { id:"pepino", tab:"extras", name:"Pepino", pieces:0, price:700, desc:"Unidad.", img:"" }
  ];

  const getQty = (id) => cart[id] || 0;

  function haptic() {
    try { if (navigator.vibrate) navigator.vibrate(12); } catch(e){}
  }

  function setTab(tab, el){
    activeTab = tab;
    document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
    el.classList.add("active");
    render();
    window.scrollTo({top:0, behavior:"smooth"});
  }

  function add(id){
    cart[id] = (cart[id]||0) + 1;
    haptic();
    flashButton();
    updateTotals();
    updateQtyPills();
  }

  function sub(id){
    if (!cart[id]) return;
    cart[id] -= 1;
    if (cart[id] <= 0) delete cart[id];
    haptic();
    flashButton();
    updateTotals();
    updateQtyPills();
  }

  function flashButton(){
    // micro feedback visual extra (adem√°s del :active)
    // no hace falta apuntar un bot√≥n puntual; iOS ya marca :active bien
  }

  function clearCart(){
    if (Object.keys(cart).length === 0) return;
    if (!confirm("¬øVaciar el pedido?")) return;
    for (const k of Object.keys(cart)) delete cart[k];
    updateTotals();
    render();
  }

  function totals(){
    let totalMoney = 0;
    let totalPieces = 0;

    for (const [id, qty] of Object.entries(cart)){
      const item = MENU.find(x => x.id === id);
      if (!item) continue;
      totalMoney += (item.price||0) * qty;
      totalPieces += (item.pieces||0) * qty;
    }
    return { totalMoney, totalPieces };
  }

  function extrasSummary(){
    const extras = Object.entries(cart)
      .map(([id, qty]) => ({ qty, item: MENU.find(x => x.id === id) }))
      .filter(x => x.item && x.item.pieces === 0)
      .sort((a,b) => (a.item.name).localeCompare(b.item.name));

    if (!extras.length) return "Salsas/Adicionales: ‚Äî";
    return "Salsas/Adicionales: " + extras.map(x => `${x.qty}x ${x.item.name}`).join(" ¬∑ ");
  }

  function updateTotals(){
    const { totalMoney, totalPieces } = totals();
    document.getElementById("totalMoney").textContent = `Total: $${fmtMoney(totalMoney)}`;
    document.getElementById("totalPieces").textContent = `Total de piezas: ${totalPieces}`;
    document.getElementById("extrasSummary").textContent = extrasSummary();
  }

  function updateQtyPills(){
    MENU.forEach(item => {
      const pill = document.getElementById("qty-"+item.id);
      if (!pill) return;
      pill.textContent = (getQty(item.id)) + "x";
    });
  }

  function buildMessage(){
    const sushiLines = [];
    const extraLines = [];

    const entries = Object.entries(cart)
      .map(([id, qty]) => ({ qty, item: MENU.find(x => x.id === id) }))
      .filter(x => x.item)
      .sort((a,b) => (a.item.tab + a.item.name).localeCompare(b.item.tab + b.item.name));

    let totalMoney = 0;
    let totalPieces = 0;

    for (const {qty, item} of entries){
      const lineMoney = (item.price||0) * qty;
      totalMoney += lineMoney;

      const itemPieces = (item.pieces||0) * qty;
      totalPieces += itemPieces;

      if (item.pieces > 0) {
        const xBase = item.pieces === 5 ? " x5" : "";
        sushiLines.push(`${qty}x ${item.name}${xBase} ‚Äì ${itemPieces} piezas`);
      } else {
        extraLines.push(`${qty}x ${item.name}`);
      }
    }

    let msg = "";
    msg += "Hola Stella Maris Sushi üç£\n\n";
    msg += "Quiero pedir:\n\n";
    msg += "üç£ Sushi:\n";
    msg += (sushiLines.length ? sushiLines.join("\n") : "‚Äî") + "\n\n";
    if (extraLines.length){
      msg += "ü•£ Salsas y adicionales:\n";
      msg += extraLines.join("\n") + "\n\n";
    }
    msg += `Total de piezas: ${totalPieces}\n`;
    msg += `Total: $${fmtMoney(totalMoney)}\n`;

    return msg;
  }

  function sendWA(){
    if (Object.keys(cart).length === 0){
      alert("Agreg√° algo al pedido üôÇ");
      return;
    }
    const msg = buildMessage();
    const url = `https://wa.me/${WA}?text=${encodeURIComponent(msg)}`;
    window.open(url, "_blank");
  }

  // Modal
  function openModal(src){
    if (!src) return;
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modalImg");
    const modalInner = document.getElementById("modalInner");
    modalImg.src = src;
    modalInner.style.setProperty("--modalbg", `url('${src}')`);
    modal.classList.add("open");
  }

  function closeModal(e){
    // si apret√°s la X o el fondo, cierra
    const modal = document.getElementById("modal");
    if (e && e.target && (e.target.id === "modal" || e.target.classList.contains("modalClose"))) {
      modal.classList.remove("open");
      document.getElementById("modalImg").src = "";
    } else if (e && e.target && e.target.tagName === "BUTTON") {
      modal.classList.remove("open");
      document.getElementById("modalImg").src = "";
    }
  }

  // Exponer al scope global (para onclick inline)
  window.openModal = openModal;
  window.closeModal = closeModal;

  function cardHTML(item){
    const price = item.price ? `$${fmtMoney(item.price)}` : "‚Äî";
    const qty = getQty(item.id);

    const base = (item.pieces === 5) ? "x5 piezas" : (item.pieces > 0 ? `${item.pieces} piezas` : "Unidad");

    const desc = item.tab === "combos"
      ? `<div class="meta"><b>${base}</b> ¬∑ ${item.includesRule || ""}</div>
         ${(item.composition && item.composition.length) ? `<ul class="list">${item.composition.map(x=>`<li>${x}</li>`).join("")}</ul>` : ""}`
      : `<div class="meta"><b>${base}</b> ¬∑ ${item.desc || ""}</div>`;

    // imagen: si hay, blur + contain, con modal al click
    const imgBlock = item.img
      ? `<div class="imgBox" style="--bgimg:url('${item.img}')" onclick="openModal('${item.img}')">
           <img src="${item.img}" alt="${item.name}" loading="lazy" />
         </div>`
      : `<div class="imgBox" style="--bgimg:radial-gradient(300px 200px at 30% 30%, rgba(202,167,106,.20), transparent 60%)">
           <img src="" alt="" style="display:none" />
         </div>`;

    return `
      <div class="card">
        <div class="priceTag">${price}</div>
        ${imgBlock}
        <div class="body">
          <p class="name">${item.name}</p>
          ${desc}
          <div class="bottomRow">
            <div class="qty">En tu pedido: <span class="qtyPill" id="qty-${item.id}">${qty}x</span></div>
            <div class="btns">
              <button class="btn minus" onclick="sub('${item.id}')">‚Äì</button>
              <button class="btn add" onclick="add('${item.id}')">Agregar</button>
            </div>
          </div>
        </div>
      </div>
    `;
  }

  function render(){
    const root = document.getElementById("content");
    const items = MENU.filter(x => x.tab === activeTab);

    const title = activeTab === "combos"
      ? "COMBOS"
      : (activeTab === "rolls" ? "ROLLS" : "SALSAS");

    root.innerHTML = `
      <div class="sectionTitle">${title}</div>
      <div class="grid">
        ${items.map(cardHTML).join("")}
      </div>
    `;

    updateTotals();
    updateQtyPills();
  }

  document.getElementById("btnClear").addEventListener("click", clearCart);
  document.getElementById("btnWA").addEventListener("click", sendWA);

  render();
</script>
</body>
</html>
