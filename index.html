<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>STELLA MARIS SUSHI</title>

<style>
  :root{
    --bg:#0b0b0c;
    --panel:#0f1012;
    --card:#14151a;
    --line:#262830;
    --text:#f3f3f3;
    --muted:#b7b7b7;
    --gold:#caa76a;
    --gold2:#8f6f3f;
    --shadow: 0 18px 55px rgba(0,0,0,.55);
    --radius:20px;

    /* Alto de foto */
    --imgH: 240px;

    /* Altura ‚Äúobjetivo‚Äù del footer para reservar espacio abajo */
    --footerSafe: 122px;
  }

  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family:-apple-system,BlinkMacSystemFont,"SF Pro Text","Segoe UI",Roboto,Arial,sans-serif;
    background:
      radial-gradient(1200px 700px at 50% -10%, rgba(202,167,106,.18), transparent 55%),
      radial-gradient(900px 550px at 20% 20%, rgba(255,255,255,.06), transparent 52%),
      var(--bg);
    color:var(--text);
  }

  header{
    position:fixed; top:0; left:0; right:0;
    z-index:1000;
    background: rgba(12,12,14,.88);
    backdrop-filter: blur(14px);
    border-bottom:1px solid rgba(255,255,255,.10);
    padding:12px 14px 10px;
  }

  .wrap{max-width:920px; margin:0 auto;}
  .brandRow{display:flex; align-items:center; gap:12px;}
  .logo{
    width:42px; height:42px; border-radius:16px;
    display:grid; place-items:center;
    color:var(--gold);
    background:
      radial-gradient(circle at 30% 30%, rgba(255,255,255,.14), transparent 40%),
      linear-gradient(135deg, rgba(202,167,106,.28), rgba(202,167,106,.08));
    border:1px solid rgba(202,167,106,.25);
    user-select:none;
    box-shadow: 0 12px 26px rgba(0,0,0,.35);
  }
  h1{
    margin:0;
    font-size:20px;
    letter-spacing:.10em;
    font-weight:1000;
  }

  .tabs{margin-top:10px; display:flex; gap:10px; flex-wrap:wrap;}
  .tab{
    padding:11px 16px;
    border-radius:18px;
    cursor:pointer;
    font-size:16px;
    font-weight:900;
    color: rgba(255,255,255,.85);
    background: rgba(255,255,255,.04);
    border:1px solid rgba(255,255,255,.10);
    user-select:none;
    transition: transform .08s ease, background .15s ease, border-color .15s ease, box-shadow .15s ease;
    -webkit-tap-highlight-color: transparent;
  }
  .tab:active{transform: translateY(1px) scale(.99);}
  .tab.active{
    background: rgba(202,167,106,.14);
    border-color: rgba(202,167,106,.35);
    box-shadow: 0 10px 24px rgba(0,0,0,.25);
    color:#fff;
  }

  .content{
    max-width:920px;
    margin:0 auto;
    padding: 112px 14px calc(var(--footerSafe) + 18px);
  }

  .sectionTitle{
    margin: 10px 2px 12px;
    color: rgba(202,167,106,.95);
    letter-spacing:.55em;
    font-weight:1000;
    font-size: 13px;
    text-transform: uppercase;
  }

  /* UNA COLUMNA */
  .grid{
    display:grid;
    gap:14px;
    grid-template-columns: 1fr;
  }

  .card{
    background: linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02));
    border:1px solid rgba(255,255,255,.10);
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    overflow:hidden;
    position:relative;
  }

  .imgWrap{
    height: var(--imgH);
    position:relative;
    border-bottom:1px solid rgba(255,255,255,.08);
    cursor: zoom-in;
    -webkit-tap-highlight-color: transparent;
  }
  .imgBg, .imgMain{
    position:absolute; inset:0;
    width:100%; height:100%;
  }
  .imgBg img{
    width:100%; height:100%;
    object-fit:cover;
    filter: blur(14px) brightness(.75);
    transform: scale(1.08);
  }
  .imgMain{
    display:flex;
    align-items:center;
    justify-content:center;
    padding:10px;
  }
  .imgMain img{
    width:100%;
    height:100%;
    object-fit:contain;
    display:block;
  }
  .imgOverlay{
    position:absolute; inset:auto 0 0 0;
    height: 44%;
    background: linear-gradient(180deg, transparent, rgba(0,0,0,.35), rgba(0,0,0,.55));
    pointer-events:none;
  }
  .imgPlaceholder{
    height: var(--imgH);
    display:flex;
    align-items:center;
    justify-content:center;
    color: rgba(255,255,255,.35);
    font-weight:1000;
    letter-spacing:.08em;
    background:
      radial-gradient(220px 140px at 20% 20%, rgba(202,167,106,.22), transparent 60%),
      radial-gradient(220px 140px at 80% 0%, rgba(255,255,255,.06), transparent 60%),
      rgba(0,0,0,.20);
    border-bottom:1px solid rgba(255,255,255,.06);
  }

  .priceTag{
    position:absolute;
    top:12px; right:12px;
    background: rgba(0,0,0,.55);
    border:1px solid rgba(255,255,255,.12);
    padding:8px 12px;
    border-radius:999px;
    font-weight:1100;
    letter-spacing:.3px;
    font-size: 18px;
  }

  .body{ padding: 14px 14px 14px; }
  .name{
    margin:0;
    font-size: 26px;
    font-weight:1100;
    line-height:1.08;
  }
  .meta{
    margin-top:8px;
    font-size:17px;
    color: rgba(255,255,255,.82);
    line-height:1.25;
  }
  .meta b{color:#fff; font-weight:1000;}
  .list{
    margin:10px 0 0;
    padding-left: 18px;
    color: rgba(255,255,255,.78);
    font-size: 16px;
    line-height:1.35;
  }

  .bottomRow{
    margin-top:12px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:12px;
    padding-top: 12px;
    border-top: 1px solid rgba(255,255,255,.08);
  }

  .qty{
    display:flex; align-items:center; gap:10px;
    font-size:16px;
    color: rgba(255,255,255,.75);
    font-weight:900;
  }
  .qtyPill{
    padding:8px 14px;
    border-radius:999px;
    border:1px solid rgba(202,167,106,.26);
    background: rgba(202,167,106,.08);
    color:#fff;
    min-width:58px;
    text-align:center;
    font-weight:1100;
  }

  .btns{display:flex; gap:12px; align-items:center;}
  .btn{
    border:none;
    cursor:pointer;
    user-select:none;
    font-weight:1100;
    padding:13px 18px;
    border-radius: 16px;
    background: rgba(255,255,255,.06);
    border:1px solid rgba(255,255,255,.12);
    color:#fff;
    transition: transform .08s ease, filter .15s ease, box-shadow .15s ease, background .15s ease;
    -webkit-tap-highlight-color: transparent;
  }
  .btn:active{
    transform: translateY(1px) scale(.98);
    filter: brightness(.95);
  }
  .btn.add{
    background: linear-gradient(180deg, rgba(202,167,106,.95), rgba(143,111,63,.95));
    border:1px solid rgba(202,167,106,.55);
    color:#1a140b;
    box-shadow: 0 10px 22px rgba(202,167,106,.18);
  }
  .btn.add:active{
    box-shadow: 0 0 0 3px rgba(202,167,106,.25), 0 8px 18px rgba(0,0,0,.25);
  }
  .btn.minus{
    width:56px;
    text-align:center;
    font-size:18px;
    background: rgba(255,255,255,.04);
  }

  /* ===== Footer: M√ÅS BAJO y sin agrandarse ===== */
  .footer{
    position:fixed; left:0; right:0; bottom:0;
    z-index:1000;
    background: rgba(10,10,12,.90);
    backdrop-filter: blur(12px);
    border-top:1px solid rgba(255,255,255,.10);
    padding:8px 12px;
  }
  .footerInner{
    max-width:920px;
    margin:0 auto;
    display:flex;
    gap:10px;
    align-items:center;
    justify-content:space-between;
    flex-wrap:nowrap; /* clave: no se va a 2 filas en pantallas normales */
  }
  .totals{
    display:flex;
    flex-direction:column;
    gap:4px;
    padding:10px 12px;
    border-radius: 18px;
    background: rgba(255,255,255,.04);
    border:1px solid rgba(255,255,255,.10);
    min-width: 280px;
    flex: 1;
  }
  .totals .big{font-weight:1100; font-size:18px;}
  .totals .small{color:rgba(255,255,255,.88); font-weight:1000; font-size:16px;}

  /* Una sola l√≠nea SIEMPRE para que no agrande el footer */
  .totals .extras{
    color:rgba(202,167,106,.95);
    font-weight:1100;
    font-size:15px;
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
  }

  .footerBtns{
    display:flex;
    gap:10px;
    align-items:center;
    flex: 0 0 auto;
  }
  .btnGhost{
    padding:14px 16px;
    border-radius: 16px;
    background: rgba(255,255,255,.04);
    border:1px solid rgba(255,255,255,.10);
    color:#fff;
    font-weight:1100;
    cursor:pointer;
    transition: transform .08s ease, filter .15s ease, box-shadow .15s ease;
    -webkit-tap-highlight-color: transparent;
    min-width: 110px;
  }
  .btnGhost:active{
    transform: translateY(1px) scale(.98);
    filter:brightness(.95);
  }
  .btnWA{
    padding:14px 18px;
    border-radius: 16px;
    background: linear-gradient(180deg, rgba(202,167,106,.95), rgba(143,111,63,.95));
    border:1px solid rgba(202,167,106,.55);
    color:#1a140b;
    font-weight:1200;
    cursor:pointer;
    min-width: 230px;
    text-align:center;
    transition: transform .08s ease, filter .15s ease, box-shadow .15s ease;
    -webkit-tap-highlight-color: transparent;
  }
  .btnWA:active{
    transform: translateY(1px) scale(.98);
    filter:brightness(.95);
    box-shadow: 0 0 0 3px rgba(202,167,106,.22);
  }

  /* En mobile s√≠ puede bajar a 2 filas, pero controlado y con espacio reservado */
  @media (max-width:520px){
    :root{
      --imgH: 230px;
      --footerSafe: 156px; /* reserva extra solo en pantallas chicas */
    }
    .footerInner{flex-wrap:wrap;}
    .totals{min-width:100%;}
    .footerBtns{width:100%; justify-content:space-between;}
    .btnWA{flex:1; min-width:unset;}
  }

  /* ===== Modal para agrandar foto ===== */
  .modal{
    position:fixed; inset:0;
    background: rgba(0,0,0,.78);
    backdrop-filter: blur(10px);
    z-index:5000;
    display:none;
    align-items:center;
    justify-content:center;
    padding:16px;
  }
  .modal.show{display:flex;}
  .modalCard{
    width:min(920px, 100%);
    max-height: 88vh;
    background: rgba(12,12,14,.92);
    border:1px solid rgba(255,255,255,.12);
    border-radius: 18px;
    overflow:hidden;
    box-shadow: 0 25px 70px rgba(0,0,0,.55);
    position:relative;
  }
  .modalClose{
    position:absolute;
    top:10px; right:10px;
    width:42px; height:42px;
    border-radius: 14px;
    border:1px solid rgba(255,255,255,.12);
    background: rgba(255,255,255,.06);
    color:#fff;
    font-size:22px;
    font-weight:1000;
    cursor:pointer;
    -webkit-tap-highlight-color: transparent;
  }
  .modalClose:active{transform: translateY(1px) scale(.98);}
  .modalImgWrap{
    width:100%;
    height: min(70vh, 560px);
    display:flex;
    align-items:center;
    justify-content:center;
    background:#000;
  }
  .modalImgWrap img{
    width:100%;
    height:100%;
    object-fit:contain;
    display:block;
    background:#000;
  }
  .modalCaption{
    padding:12px 14px 14px;
    color: rgba(255,255,255,.90);
    font-weight:1000;
    letter-spacing:.02em;
    font-size:18px;
    border-top:1px solid rgba(255,255,255,.10);
  }
</style>
</head>

<body>
<header>
  <div class="wrap">
    <div class="brandRow">
      <div class="logo">‚ú¶</div>
      <div>
        <h1>STELLA MARIS SUSHI</h1>
      </div>
    </div>

    <div class="tabs">
      <div class="tab active" onclick="setTab('combos', this)">Combos</div>
      <div class="tab" onclick="setTab('rolls', this)">Rolls</div>
      <div class="tab" onclick="setTab('salsas', this)">Salsas</div>
    </div>
  </div>
</header>

<div class="content" id="content"></div>

<div class="footer">
  <div class="footerInner">
    <div class="totals">
      <div class="big" id="totalMoney">Total: $0</div>
      <div class="small" id="totalPieces">Total de piezas: 0</div>
      <div class="extras" id="totalExtras">Salsas/Adicionales: ‚Äî</div>
    </div>
    <div class="footerBtns">
      <button class="btnGhost" id="btnClear">Vaciar</button>
      <button class="btnWA" id="btnWA">Confirmar por WhatsApp</button>
    </div>
  </div>
</div>

<!-- Modal de imagen -->
<div class="modal" id="imgModal" onclick="closeModal(event)">
  <div class="modalCard" role="dialog" aria-modal="true" onclick="event.stopPropagation()">
    <button class="modalClose" onclick="hideModal()" aria-label="Cerrar">√ó</button>
    <div class="modalImgWrap">
      <img id="modalImg" src="" alt="">
    </div>
    <div class="modalCaption" id="modalCaption"></div>
  </div>
</div>

<script>
  const WA = "5491164194866";

  const fmtMoney = (n) => {
    const x = Math.round(Number(n)||0);
    return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
  };

  let activeTab = "combos";
  const cart = {};

  // IMPORTANTE: nombres EXACTOS como est√°n en tu repo (may√∫sculas/min√∫sculas).
  const MENU = [
    // Combos
    { id:"combo10", tab:"combos", name:"Combo 10 piezas", pieces:10, price:16000, includesRule:"Incluye 1 salsa de soja fija", composition:["4 Philadelphia","3 New York","3 California"], img:"" },
    { id:"combo15", tab:"combos", name:"Combo 15 piezas", pieces:15, price:22000, includesRule:"Incluye 1 salsa de soja fija", composition:["5 New York","5 California","5 Buenos Aires"], img:"" },
    { id:"combo20", tab:"combos", name:"Combo 20 piezas", pieces:20, price:30000, includesRule:"Incluye 1 salsa de soja fija", composition:["5 Alaska","5 Vegetariano","5 Maki de at√∫n","5 Cheese salm√≥n"], img:"" },
    { id:"combo30", tab:"combos", name:"Combo 30 piezas", pieces:30, price:45000, includesRule:"Incluye 1 salsa de soja fija + 1 salsa a elecci√≥n", composition:["5 New York","5 Buenos Aires","5 Vegetariano","5 Makis de salm√≥n","5 Avocado","5 California"], img:"" },

    // Rolls
    { id:"philadelphia", tab:"rolls", name:"Philadelphia", pieces:5, price:9000, desc:"Salm√≥n fresco + queso crema.", img:"philadelphia.PNG" },
    { id:"buenos_aires", tab:"rolls", name:"Buenos Aires", pieces:5, price:11000, desc:"Langostino + queso + palta, con salsa BA.", img:"buenos-aires.PNG" },
    { id:"guacamole", tab:"rolls", name:"Guacamole", pieces:5, price:10500, desc:"Salm√≥n + queso con topping de guacamole.", img:"guacamole.PNG" },

    // Salsas
    { id:"soja", tab:"salsas", name:"Salsa de soja", pieces:0, price:850, desc:"Unidad.", img:"" },
    { id:"salsa_ba", tab:"salsas", name:"Salsa Buenos Aires", pieces:0, price:1300, desc:"Unidad.", img:"" },
    { id:"mostaza_miel", tab:"salsas", name:"Salsa mostaza y miel", pieces:0, price:1300, desc:"Unidad.", img:"" },
    { id:"maracuya", tab:"salsas", name:"Salsa maracuy√°", pieces:0, price:1500, desc:"Unidad.", img:"" }
  ];

  const getQty = (id) => cart[id] || 0;

  function haptic(){ try{ if(navigator.vibrate) navigator.vibrate(12);}catch(e){} }

  function setTab(tab, el){
    activeTab = tab;
    document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
    el.classList.add("active");
    render();
    window.scrollTo({top:0, behavior:"smooth"});
  }

  function add(id){
    cart[id] = (cart[id]||0) + 1;
    haptic();
    updateTotals();
    updateQtyPills();
  }

  function sub(id){
    if (!cart[id]) return;
    cart[id] -= 1;
    if (cart[id] <= 0) delete cart[id];
    haptic();
    updateTotals();
    updateQtyPills();
  }

  function clearCart(){
    if (Object.keys(cart).length === 0) return;
    if (!confirm("¬øVaciar el pedido?")) return;
    for (const k of Object.keys(cart)) delete cart[k];
    updateTotals();
    render();
  }

  function totals(){
    let totalMoney = 0;
    let totalPieces = 0;
    for (const [id, qty] of Object.entries(cart)){
      const item = MENU.find(x => x.id === id);
      if (!item) continue;
      totalMoney += (item.price||0) * qty;
      totalPieces += (item.pieces||0) * qty;
    }
    return { totalMoney, totalPieces };
  }

  function extrasSummary(){
    const extras = Object.entries(cart)
      .map(([id, qty]) => ({qty, item: MENU.find(x => x.id === id)}))
      .filter(x => x.item && x.item.pieces === 0)
      .sort((a,b)=> a.item.name.localeCompare(b.item.name));

    if (!extras.length) return "‚Äî";
    return extras.map(x => `${x.qty}x ${x.item.name}`).join(" ¬∑ ");
  }

  function updateTotals(){
    const { totalMoney, totalPieces } = totals();
    document.getElementById("totalMoney").textContent = `Total: $${fmtMoney(totalMoney)}`;
    document.getElementById("totalPieces").textContent = `Total de piezas: ${totalPieces}`;
    document.getElementById("totalExtras").textContent = `Salsas/Adicionales: ${extrasSummary()}`;
  }

  function updateQtyPills(){
    MENU.forEach(item => {
      const pill = document.getElementById("qty-"+item.id);
      if (!pill) return;
      pill.textContent = (getQty(item.id)) + "x";
    });
  }

  function buildMessage(){
    const sushiLines = [];
    const extraLines = [];

    const entries = Object.entries(cart)
      .map(([id, qty]) => ({ qty, item: MENU.find(x => x.id === id) }))
      .filter(x => x.item)
      .sort((a,b) => (a.item.tab + a.item.name).localeCompare(b.item.tab + b.item.name));

    let totalMoney = 0;
    let totalPieces = 0;

    for (const {qty, item} of entries){
      totalMoney += (item.price||0) * qty;
      totalPieces += (item.pieces||0) * qty;

      if (item.pieces > 0) {
        const xBase = item.pieces === 5 ? " x5" : "";
        sushiLines.push(`${qty}x ${item.name}${xBase}`);
      } else {
        extraLines.push(`${qty}x ${item.name}`);
      }
    }

    let msg = "";
    msg += "Hola Stella Maris Sushi üç£\n\n";
    msg += "Quiero pedir:\n\n";
    msg += "üç£ Sushi:\n";
    msg += (sushiLines.length ? sushiLines.join("\n") : "‚Äî") + "\n\n";
    if (extraLines.length){
      msg += "ü•£ Salsas y adicionales:\n";
      msg += extraLines.join("\n") + "\n\n";
    }
    msg += `Total de piezas: ${totalPieces}\n`;
    msg += `Total: $${fmtMoney(totalMoney)}\n`;
    return msg;
  }

  function sendWA(){
    if (Object.keys(cart).length === 0){
      alert("Agreg√° algo al pedido üôÇ");
      return;
    }
    const url = `https://wa.me/${WA}?text=${encodeURIComponent(buildMessage())}`;
    window.open(url, "_blank");
  }

  // Modal imagen
  function showModal(imgSrc, caption){
    const m = document.getElementById("imgModal");
    const i = document.getElementById("modalImg");
    const c = document.getElementById("modalCaption");
    i.src = imgSrc;
    i.alt = caption || "";
    c.textContent = caption || "";
    m.classList.add("show");
  }
  function hideModal(){
    const m = document.getElementById("imgModal");
    const i = document.getElementById("modalImg");
    m.classList.remove("show");
    i.src = "";
  }
  function closeModal(e){
    if (e && e.target && e.target.id === "imgModal") hideModal();
  }

  function cardHTML(item){
    const price = item.price ? `$${fmtMoney(item.price)}` : "‚Äî";
    const qty = getQty(item.id);

    const imgBlock = item.img
      ? `
        <div class="imgWrap" onclick="showModal('${item.img}', '${item.name}')">
          <div class="imgBg"><img src="${item.img}" alt=""></div>
          <div class="imgMain"><img src="${item.img}" alt="${item.name}"></div>
          <div class="imgOverlay"></div>
        </div>`
      : `<div class="imgPlaceholder">Foto (pendiente)</div>`;

    const base = (item.pieces === 5) ? "x5 piezas" : (item.pieces > 0 ? `${item.pieces} piezas` : "Unidad");

    const desc = item.tab === "combos"
      ? `<div class="meta"><b>${base}</b> ¬∑ ${item.includesRule || ""}</div>
         ${(item.composition && item.composition.length) ? `<ul class="list">${item.composition.map(x=>`<li>${x}</li>`).join("")}</ul>` : ""}`
      : `<div class="meta"><b>${base}</b> ¬∑ ${item.desc || ""}</div>`;

    return `
      <div class="card">
        <div class="priceTag">${price}</div>
        ${imgBlock}
        <div class="body">
          <p class="name">${item.name}</p>
          ${desc}
          <div class="bottomRow">
            <div class="qty">En tu pedido: <span class="qtyPill" id="qty-${item.id}">${qty}x</span></div>
            <div class="btns">
              <button class="btn minus" onclick="sub('${item.id}')">‚Äì</button>
              <button class="btn add" onclick="add('${item.id}')">Agregar</button>
            </div>
          </div>
        </div>
      </div>
    `;
  }

  function render(){
    const root = document.getElementById("content");
    const items = MENU.filter(x => x.tab === activeTab);

    const title = activeTab === "combos" ? "COMBOS" : (activeTab === "rolls" ? "ROLLS" : "SALSAS");

    root.innerHTML = `
      <div class="sectionTitle">${title}</div>
      <div class="grid">${items.map(cardHTML).join("")}</div>
    `;

    updateTotals();
    updateQtyPills();
  }

  document.getElementById("btnClear").addEventListener("click", clearCart);
  document.getElementById("btnWA").addEventListener("click", sendWA);

  render();
</script>
