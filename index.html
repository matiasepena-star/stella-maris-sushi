    // ===== Makis (x5) =====
    { id:"maki_salmon", tab:"makis", name:"Maki de salm√≥n", pieces:5, price:0, desc:"(complet√°s ingredientes).", img:"maki-de-salmon.PNG" },
    { id:"maki_atun", tab:"makis", name:"Maki de at√∫n", pieces:5, price:0, desc:"(complet√°s ingredientes).", img:"maki-de-atun.PNG" },
    { id:"maki_salmon_ahumado", tab:"makis", name:"Maki de salm√≥n ahumado", pieces:5, price:0, desc:"(complet√°s ingredientes).", img:"maki-de-salmon-ahumado.PNG" },
    { id:"maki_veggie", tab:"makis", name:"Maki veggie", pieces:5, price:0, desc:"(complet√°s ingredientes).", img:"maki-veggie.PNG" },

    // ===== Nigiris (x5) =====
    { id:"niguiri_salmon", tab:"nigiris", name:"Nigiri de salm√≥n", pieces:5, price:0, desc:"(complet√°s ingredientes).", img:"niguiri-de-salmon.PNG" },
    { id:"niguiri_salmon_ahumado", tab:"nigiris", name:"Nigiri de salm√≥n ahumado", pieces:5, price:0, desc:"(complet√°s ingredientes).", img:"niguiri-de-salm√≥n-ahumado.PNG" },
    { id:"keki", tab:"nigiris", name:"Keki", pieces:5, price:0, desc:"(complet√°s ingredientes).", img:"keki.PNG" },

    // ===== Sashimis (x5) =====
    { id:"sashimi_salmon", tab:"sashimis", name:"Sashimi de salm√≥n", pieces:5, price:0, desc:"(complet√°s ingredientes).", img:"sashimi-de-salmon.PNG" },
    { id:"sashimi_flameado", tab:"sashimis", name:"Sashimi de salm√≥n flameado", pieces:5, price:0, desc:"(complet√°s ingredientes).", img:"sashimi-de-salm√≥n-flameado.PNG" },

    // ===== Salsas (x1) =====
    { id:"soja", tab:"salsas", name:"Salsa de soja", pieces:0, price:0, desc:"Unidad.", img:"salsa-de-soja.PNG" },
    { id:"salsa_ba", tab:"salsas", name:"Salsa Buenos Aires", pieces:0, price:0, desc:"Unidad.", img:"salsa-buenos-aires.PNG" },
    { id:"mostaza_miel", tab:"salsas", name:"Salsa mostaza y miel", pieces:0, price:0, desc:"Unidad.", img:"salsa-de-mostaza-y-miel.PNG" },
    { id:"maracuya", tab:"salsas", name:"Salsa maracuy√°", pieces:0, price:0, desc:"Unidad.", img:"salsa-de-maracuya.PNG" },

    // ===== Adicionales (x1) =====
    { id:"jengibre", tab:"adicionales", name:"Jengibre", pieces:0, price:0, desc:"Unidad.", img:"jengibre.PNG" },
    { id:"pepino", tab:"adicionales", name:"Pepino", pieces:0, price:0, desc:"Unidad.", img:"pepino.PNG" },
    { id:"criolla", tab:"adicionales", name:"Criolla", pieces:0, price:0, desc:"Unidad.", img:"criolla.PNG" },
    { id:"guacamole_extra", tab:"adicionales", name:"Guacamole (adicional)", pieces:0, price:0, desc:"Unidad.", img:"salsa-guacamole.PNG" }
  ];

  const TAB_TITLES = {
    combos: "COMBOS",
    rolls: "ROLLS",
    especiales: "ESPECIALES",
    makis: "MAKIS",
    nigiris: "NIGIRIS",
    sashimis: "SASHIMIS",
    salsas: "SALSAS",
    adicionales: "ADICIONALES"
  };

  const getQty = (id) => cart[id] || 0;

  function haptic() {
    try { if (navigator.vibrate) navigator.vibrate(12); } catch(e){}
  }

  // ===== Botones ‚Äúse nota presionado‚Äù (tambi√©n iPhone) =====
  function bindPressFeedback(){
    const pressables = document.querySelectorAll("button, .tab, .chip");
    pressables.forEach(el=>{
      el.addEventListener("pointerdown", ()=> el.classList.add("is-pressed"));
      const off = ()=> el.classList.remove("is-pressed");
      el.addEventListener("pointerup", off);
      el.addEventListener("pointercancel", off);
      el.addEventListener("pointerleave", off);
    });
  }

  function setTab(tab, el){
    activeTab = tab;
    document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
    el.classList.add("active");
    render();
    window.scrollTo({top:0, behavior:"smooth"});
  }

  // ===== Modal imagen =====
  function openImgModal(name, src){
    if (!src) return;
    document.getElementById("imgModalTitle").textContent = name || "Imagen";
    document.getElementById("imgModalEl").src = src;
    document.getElementById("imgModal").classList.add("show");
  }
  function closeImgModal(){
    document.getElementById("imgModal").classList.remove("show");
    document.getElementById("imgModalEl").src = "";
  }
  document.getElementById("imgModal").addEventListener("click", (e)=>{
    if (e.target.id === "imgModal") closeImgModal();
  });

  // ===== Modal elecci√≥n salsas (SIN CARGO) =====
  let pendingSaucePick = null; // {comboId, count}

  // SOLO estas opciones (lo pediste as√≠):
  // Salsa Buenos Aires / Maracuy√° / Mostaza y miel / Soja
  const CHOICE_SAUCES = ["salsa_ba","maracuya","mostaza_miel","soja"];

  function openSauceModal(comboItem){
    const count = Number(comboItem.chooseSauces||0);
    if (!count) return;

    pendingSaucePick = { comboId: comboItem.id, count };

    document.getElementById("sauceModalTitle").textContent =
      count === 1 ? "Eleg√≠ 1 salsa (sin cargo)" : `Eleg√≠ ${count} salsas (sin cargo)`;

    document.getElementById("sauceHelper").textContent =
      count === 1 ? "Eleg√≠ 1 salsa. (Soja tambi√©n puede ser opci√≥n)" : `Eleg√≠ ${count} salsas. (Soja tambi√©n puede ser opci√≥n)`;

    const pool = CHOICE_SAUCES
      .map(id => MENU.find(x => x.id === id))
      .filter(Boolean);

    const list = document.getElementById("sauceList");

    list.innerHTML = pool.map(s=>{
      return `
        <label class="chip">
          <div class="left">
            <div class="nm">${s.name}</div>
            <div class="pr">Sin cargo</div>
          </div>
          <input type="checkbox" value="${s.id}" />
        </label>
      `;
    }).join("");

    // limitar selecci√≥n
    list.querySelectorAll("input").forEach(inp=>{
      inp.addEventListener("change", ()=>{
        const checked = [...list.querySelectorAll("input:checked")];
        if (checked.length > pendingSaucePick.count){
          inp.checked = false;
        }
      });
    });

    document.getElementById("sauceModal").classList.add("show");
    bindPressFeedback();
  }

  function closeSauceModal(isCancel){
    document.getElementById("sauceModal").classList.remove("show");
    pendingSaucePick = null;
  }

  document.getElementById("sauceModal").addEventListener("click", (e)=>{
    if (e.target.id === "sauceModal") closeSauceModal(true);
  });

  function confirmSauces(){
    if (!pendingSaucePick) return;

    const list = document.getElementById("sauceList");
    const ids = [...list.querySelectorAll("input:checked")].map(x=>x.value);

    if (ids.length !== pendingSaucePick.count){
      alert(`Eleg√≠ ${pendingSaucePick.count} salsa${pendingSaucePick.count>1?'s':''}.`);
      return;
    }

    // Guardamos elecciones ‚Äúsin cargo‚Äù asociadas a ESE combo agregado
    if (!comboSaucePicks[pendingSaucePick.comboId]) comboSaucePicks[pendingSaucePick.comboId] = [];
    comboSaucePicks[pendingSaucePick.comboId].push(ids);

    haptic();
    updateTotals();
    closeSauceModal(false);
  }

  // ===== Carrito =====
  function add(id){
    cart[id] = (cart[id]||0) + 1;
    haptic();
    updateTotals();
    updateQtyPills();

    // si es combo con ‚Äúsalsa a elecci√≥n‚Äù, abrir selector
    const item = MENU.find(x=>x.id===id);
    if (item && item.tab==="combos" && Number(item.chooseSauces||0) > 0){
      openSauceModal(item);
    }
  }

  function sub(id){
    if (!cart[id]) return;

    // Si baja un combo, tambi√©n baja sus elecciones ‚Äúsin cargo‚Äù asociadas (la √∫ltima agregada)
    const item = MENU.find(x=>x.id===id);
    if (item && item.tab==="combos" && Number(item.chooseSauces||0)>0){
      const stack = comboSaucePicks[id] || [];
      if (stack.length){
        stack.pop();
      }
    }

    cart[id] -= 1;
    if (cart[id] <= 0) delete cart[id];
    haptic();
    updateTotals();
    updateQtyPills();
  }

  function clearCart(){
    if (Object.keys(cart).length === 0) return;
    if (!confirm("¬øVaciar el pedido?")) return;
    for (const k of Object.keys(cart)) delete cart[k];
    for (const k of Object.keys(comboSaucePicks)) delete comboSaucePicks[k];
    updateTotals();
    render();
  }

  function totals(){
    let totalMoney = 0;
    let totalPieces = 0;

    for (const [id, qty] of Object.entries(cart)){
      const item = MENU.find(x => x.id === id);
      if (!item) continue;
      totalMoney += (item.price||0) * qty;
      totalPieces += (item.pieces||0) * qty;
    }
    return { totalMoney, totalPieces };
  }

  function countIncludedSoja(){
    // Solo por combos, sin cargo
    let n = 0;
    for (const [id, qty] of Object.entries(cart)){
      const it = MENU.find(x=>x.id===id);
      if (it && it.tab==="combos"){
        n += (Number(it.includedSoja||0) * qty);
      }
    }
    return n;
  }

  function getFreeChoiceSaucesSummary(){
    // suma todas las elecciones sin cargo guardadas
    const counts = {}; // sauceId -> qty
    for (const [comboId, stack] of Object.entries(comboSaucePicks)){
      (stack||[]).forEach(pickArr=>{
        (pickArr||[]).forEach(sid=>{
          counts[sid] = (counts[sid]||0) + 1;
        });
      });
    }
    return counts;
  }

  function countPaidExtras(){
    // Todo lo que est√© en tabs salsas/adicionales y se agreg√≥ manualmente (con precio)
    let n = 0;
    for (const [id, qty] of Object.entries(cart)){
      const it = MENU.find(x=>x.id===id);
      if (!it) continue;
      if (it.pieces === 0) n += qty;
    }
    return n;
  }

  function countTotalExtras(){
    // ‚ÄúSalsas y adicionales‚Äù = incluidas (soja) + a elecci√≥n (sin cargo) + adicionales pagas (salsas/adicionales seleccionadas)
    const included = countIncludedSoja();
    const freeChoices = Object.values(getFreeChoiceSaucesSummary()).reduce((a,b)=>a+(b||0),0);
    const paid = countPaidExtras();
    return included + freeChoices + paid;
  }

  function updateTotals(){
    const { totalMoney, totalPieces } = totals();
    document.getElementById("totalMoney").textContent = `Total: $${fmtMoney(totalMoney)}`;
    document.getElementById("totalPieces").textContent = `Total de piezas: ${totalPieces}`;
    document.getElementById("totalExtras").textContent = `Salsas y adicionales: ${countTotalExtras()}`;
  }

  function updateQtyPills(){
    MENU.forEach(item => {
      const pill = document.getElementById("qty-"+item.id);
      if (!pill) return;
      pill.textContent = (getQty(item.id)) + "x";
    });
  }

  // ===== WhatsApp (con precios por l√≠nea + secciones de salsas) =====
  function buildMessage(){
    // l√≠neas sushi (todo con piezas > 0)
    const sushi = Object.entries(cart)
      .map(([id, qty]) => ({qty, item: MENU.find(x=>x.id===id)}))
      .filter(x => x.item && x.item.pieces > 0)
      .sort((a,b) => a.item.name.localeCompare(b.item.name));

    // extras pagas (salsas/adicionales seleccionadas manualmente) -> pieces == 0
    const paidExtras = Object.entries(cart)
      .map(([id, qty]) => ({qty, item: MENU.find(x=>x.id===id)}))
      .filter(x => x.item && x.item.pieces === 0)
      .sort((a,b) => a.item.name.localeCompare(b.item.name));

    const { totalMoney, totalPieces } = totals();

    // Salsas incluidas (sin cargo): soja por combos
    const includedSoja = countIncludedSoja();

    // Salsas a elecci√≥n (sin cargo): las guardadas por modal
    const freeChoiceCounts = getFreeChoiceSaucesSummary();
    const freeChoiceLines = Object.entries(freeChoiceCounts)
      .map(([sid, q]) => ({ q, item: MENU.find(x=>x.id===sid) }))
      .filter(x => x.item && x.q>0)
      .sort((a,b)=> a.item.name.localeCompare(b.item.name))
      .map(x => `${x.q}x ${x.item.name}`);

    // Sushi lines con precio por l√≠nea
    const sushiLines = sushi.map(({qty, item})=>{
      const itemPieces = (item.pieces||0) * qty;
      const lineMoney = (item.price||0) * qty;

      // Para que no sea confuso:
      // - Si es pieza x5: ‚Äú2x Philadelphia x5 ‚Äì 10 piezas ‚Äì $...‚Äù
      // - Si es combo: ‚Äú2x Combo 50 piezas ‚Äì 100 piezas ‚Äì $...‚Äù
      const xBase = (item.tab !== "combos") ? " x5" : "";
      return `${qty}x ${item.name}${xBase} ‚Äì ${itemPieces} piezas ‚Äì $${fmtMoney(lineMoney)}`;
    });

    // Salsas/adicionales pagas con precio por l√≠nea
    const paidExtraLines = paidExtras.map(({qty, item})=>{
      const lineMoney = (item.price||0) * qty;
      return `${qty}x ${item.name} ‚Äì $${fmtMoney(lineMoney)}`;
    });

    let msg = "";
    msg += "Hola Stella Maris Sushi üç£\n\n";
    msg += "Quiero pedir:\n\n";
    msg += "üç£ Sushi:\n";
    msg += (sushiLines.length ? sushiLines.join("\n") : "‚Äî") + "\n\n";

    // Secci√≥n de salsas: 3 bloques como pediste
    msg += "ü•£ Salsas:\n";

    // Salsa incluida
    if (includedSoja > 0){
      msg += `Salsa incluida (sin cargo): ${includedSoja}x Salsa de soja\n`;
    } else {
      msg += `Salsa incluida (sin cargo): ‚Äî\n`;
    }

    // Salsa a elecci√≥n
    if (freeChoiceLines.length){
      msg += `Salsa a elecci√≥n (sin cargo): ${freeChoiceLines.join(" ‚Ä¢ ")}\n`;
    } else {
      msg += `Salsa a elecci√≥n (sin cargo): ‚Äî\n`;
    }

    // Salsa adicional (paga): SOLO las que el cliente agreg√≥ manualmente en Salsas/Adicionales
    if (paidExtraLines.length){
      msg += "Salsa adicional:\n";
      msg += paidExtraLines.join("\n") + "\n";
    } else {
      msg += "Salsa adicional: ‚Äî\n";
    }

    msg += `\nTotal de piezas: ${totalPieces}\n`;
    msg += `Total: $${fmtMoney(totalMoney)}\n\n`;
    msg += "Retiro en el local.";

    return msg;
  }

  function sendWA(){
    if (Object.keys(cart).length === 0){
      alert("Agreg√° algo al pedido üôÇ");
      return;
    }
    const msg = buildMessage();
    const url = `https://wa.me/${WA}?text=${encodeURIComponent(msg)}`;
    window.open(url, "_blank");
  }

  // ===== Cards =====
  function escapeQuotes(s){
    return String(s||"").replace(/'/g, "\\'").replace(/"/g, '&quot;');
  }

  function cardHTML(item){
    const price = (item.price && Number(item.price)>0) ? `$${fmtMoney(item.price)}` : "$‚Äî";
    const qty = getQty(item.id);

    const hasImg = !!item.img;
    const imgBlock = hasImg
      ? `<div class="imgBox" onclick="openImgModal('${escapeQuotes(item.name)}','${escapeQuotes(item.img)}')">
           <div class="tapHint">Toc√° para agrandar</div>
           <img src="${item.img}" alt="${escapeQuotes(item.name)}">
         </div>`
      : `<div class="imgBox">Foto (pendiente)</div>`;

    // etiqueta de piezas:
    // - combos: ‚Äú50 piezas‚Äù
    // - todo lo dem√°s sushi: ‚Äúx5 piezas‚Äù
    // - salsas/adicionales: ‚Äúx1‚Äù
    const base = (item.pieces === 0) ? "x1" : (item.tab === "combos" ? `${item.pieces} piezas` : "x5 piezas");

    const desc = (item.tab === "combos")
      ? `<div class="meta"><b>${base}</b> ¬∑ ${comboRuleText(item)}</div>
         ${(item.composition && item.composition.length) ? `<ul class="list">${item.composition.map(x=>`<li>${x}</li>`).join("")}</ul>` : ""}`
      : `<div class="meta"><b>${base}</b> ¬∑ ${item.desc || ""}</div>`;

    return `
      <div class="card" data-tab="${item.tab}">
        <div class="priceTag">${price}</div>
        ${imgBlock}
        <div class="body">
          <p class="name">${item.name}</p>
          ${desc}
          <div class="bottomRow">
            <div class="qty">En tu pedido: <span class="qtyPill" id="qty-${item.id}">${qty}x</span></div>
            <div class="btns">
              <button class="btn minus" onclick="sub('${item.id}')">‚Äì</button>
              <button class="btn add" onclick="add('${item.id}')">Agregar</button>
            </div>
          </div>
        </div>
      </div>
    `;
  }

  function comboRuleText(item){
    const soja = Number(item.includedSoja||0);
    const choose = Number(item.chooseSauces||0);
    let parts = [];
    if (soja>0) parts.push(`${soja} soja incluida`);
    if (choose>0) parts.push(`${choose} a elecci√≥n`);
    return parts.length ? parts.join(" + ") : "";
  }

  function render(){
    const root = document.getElementById("content");
    const items = MENU.filter(x => x.tab === activeTab);

    const title = TAB_TITLES[activeTab] || activeTab.toUpperCase();

    root.innerHTML = `
      <div class="sectionTitle">${title}</div>
      <div class="grid">
        ${items.map(cardHTML).join("")}
      </div>
    `;

    updateTotals();
    updateQtyPills();
    bindPressFeedback();
  }

  document.getElementById("btnClear").addEventListener("click", clearCart);
  document.getElementById("btnWA").addEventListener("click", sendWA);

  render();
</script>
