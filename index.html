    { id:"guacamole", tab:"especiales", name:"Guacamole", pieces:5, price:10500, desc:"SalmÃ³n y queso con topping de guacamole.", img:"guacamole .PNG" },
    { id:"japan_flowers", tab:"especiales", name:"Japan flowers", pieces:5, price:11000, desc:"Queso y palta cubierto con salmÃ³n.", img:"japan-flowers.PNG" },
    { id:"crazy", tab:"especiales", name:"Crazy", pieces:5, price:10500, desc:"Palta y queso envuelto en salmÃ³n.", img:"crazy.PNG" },

    // ===== MAKIS (4) =====
    { id:"maki_salmon", tab:"makis", name:"Maki de salmÃ³n", pieces:5, price:8500, desc:"SalmÃ³n.", img:"maki-de-salmon.PNG" },
    { id:"maki_atun", tab:"makis", name:"Maki de atÃºn", pieces:5, price:8000, desc:"AtÃºn.", img:"maki-de-atun.PNG" },
    { id:"maki_salmon_ah", tab:"makis", name:"Maki de salmÃ³n ahumado", pieces:5, price:9500, desc:"SalmÃ³n ahumado.", img:"maki-de-salmon-ahumado.PNG" },
    { id:"maki_veggie", tab:"makis", name:"Maki veggie", pieces:5, price:7500, desc:"Vegetales.", img:"maki-veggie.PNG" },

    // ===== NIGIRIS (3) =====
    { id:"nigiri_salmon", tab:"nigiris", name:"Nigiri de salmÃ³n", pieces:5, price:8500, desc:"Arroz y salmÃ³n.", img:"niguiri-de-salmon .PNG" },
    { id:"nigiri_salmon_ah", tab:"nigiris", name:"Nigiri de salmÃ³n ahumado", pieces:5, price:9500, desc:"Arroz y salmÃ³n ahumado.", img:"niguiri-de-salmÃ³n-ahumado.PNG" },
    { id:"keki", tab:"nigiris", name:"Keki", pieces:5, price:10500, desc:"(Completar)", img:"keki.PNG" },

    // ===== SASHIMIS (2) =====
    { id:"sashimi_salmon", tab:"sashimis", name:"Sashimi de salmÃ³n", pieces:5, price:10000, desc:"Cortes de salmÃ³n.", img:"sashimi-de-salmon .PNG" },
    { id:"sashimi_flameado", tab:"sashimis", name:"Sashimi de salmÃ³n flameado", pieces:5, price:11500, desc:"Cortes de salmÃ³n flameado.", img:"sashimi-de-salmÃ³n-flameado.PNG" },

    // ===== SALSAS Y ADICIONALES (unidad) =====
    // (esto es lo que el cliente agrega como ADICIONAL con precio)
    { id:"soja_add", tab:"salsas", name:"Salsa de soja", pieces:0, price:850,  desc:"Unidad.", img:"salsa-de-soja.PNG" },
    { id:"salsa_ba_add", tab:"salsas", name:"Salsa Buenos Aires", pieces:0, price:1300, desc:"Unidad.", img:"salsa -buenos-aires.PNG" },
    { id:"mostaza_miel_add", tab:"salsas", name:"Salsa mostaza y miel", pieces:0, price:1300, desc:"Unidad.", img:"salsa-de-mostaza-y-miel.PNG" },
    { id:"maracuya_add", tab:"salsas", name:"Salsa maracuyÃ¡", pieces:0, price:1500, desc:"Unidad.", img:"salsa-de-maracuya.PNG" },
    { id:"criolla_add", tab:"salsas", name:"Criolla", pieces:0, price:750, desc:"Unidad.", img:"criolla.PNG" },
    { id:"guacamole_add", tab:"salsas", name:"Guacamole", pieces:0, price:850, desc:"Unidad.", img:"salsa-guacamole .PNG" },
    { id:"pepino_add", tab:"salsas", name:"Pepino", pieces:0, price:700, desc:"Unidad.", img:"pepino.PNG" },
    { id:"jengibre_add", tab:"salsas", name:"Jengibre", pieces:0, price:750, desc:"Unidad.", img:"jengibre .PNG" },
  ];

  const getQty = (id) => cart[id] || 0;
  const getChoiceQty = (id) => choiceSauces[id] || 0;

  function haptic() {
    try { if (navigator.vibrate) navigator.vibrate(12); } catch(e){}
  }

  // ===== Botones â€œse nota presionadoâ€ (tambiÃ©n en iPhone) =====
  function bindPressFeedback(){
    const pressables = document.querySelectorAll("button, .tab, .chip");
    pressables.forEach(el=>{
      el.addEventListener("pointerdown", ()=> el.classList.add("is-pressed"));
      const off = ()=> el.classList.remove("is-pressed");
      el.addEventListener("pointerup", off);
      el.addEventListener("pointercancel", off);
      el.addEventListener("pointerleave", off);
    });
  }

  function setTab(tab, el){
    activeTab = tab;
    document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
    el.classList.add("active");
    render();
    window.scrollTo({top:0, behavior:"smooth"});
  }

  // ===== Modal imagen =====
  function openImgModal(name, src){
    if (!src) return;
    document.getElementById("imgModalTitle").textContent = name || "Imagen";
    document.getElementById("imgModalEl").src = src;
    document.getElementById("imgModal").classList.add("show");
  }
  function closeImgModal(){
    document.getElementById("imgModal").classList.remove("show");
    document.getElementById("imgModalEl").src = "";
  }
  // cerrar tocando afuera
  document.getElementById("imgModal").addEventListener("click", (e)=>{
    if (e.target.id === "imgModal") closeImgModal();
  });

  // ===== Modal elecciÃ³n salsas (solo 4 opciones y SIN CARGO) =====
  // Opciones fijas:
  // Salsa Buenos Aires, Salsa maracuyÃ¡, Salsa mostaza y miel, Salsa de soja
  const CHOICE_POOL = [
    { id:"choice_ba",      name:"Salsa Buenos Aires", price:0 },
    { id:"choice_maracuya",name:"Salsa maracuyÃ¡",     price:0 },
    { id:"choice_mostaza", name:"Salsa mostaza y miel", price:0 },
    { id:"choice_soja",    name:"Salsa de soja",      price:0 },
  ];

  let pendingSaucePick = null; // {comboId, count}

  function openSauceModal(comboItem){
    const count = Number(comboItem.chooseSauces||0);
    if (!count) return;

    pendingSaucePick = { comboId: comboItem.id, count };

    document.getElementById("sauceModalTitle").textContent =
      count === 1 ? "ElegÃ­ 1 salsa" : `ElegÃ­ ${count} salsas`;

    document.getElementById("sauceHelper").textContent =
      count === 1 ? "ElegÃ­ 1 salsa a elecciÃ³n (sin cargo)." : `ElegÃ­ ${count} salsas a elecciÃ³n (sin cargo).`;

    const list = document.getElementById("sauceList");

    list.innerHTML = CHOICE_POOL.map(s=>{
      return `
        <label class="chip">
          <div class="left">
            <div class="nm">${s.name}</div>
            <div class="pr">Sin cargo</div>
          </div>
          <input type="checkbox" value="${s.id}" />
        </label>
      `;
    }).join("");

    // limitar selecciÃ³n
    list.querySelectorAll("input").forEach(inp=>{
      inp.addEventListener("change", ()=>{
        const checked = [...list.querySelectorAll("input:checked")];
        if (checked.length > pendingSaucePick.count){
          inp.checked = false;
        }
      });
    });

    document.getElementById("sauceModal").classList.add("show");
    bindPressFeedback();
  }

  function closeSauceModal(isCancel){
    document.getElementById("sauceModal").classList.remove("show");
    pendingSaucePick = null;
    // si cancela, queda sin elecciÃ³n cargada (despuÃ©s puede agregar salsas adicionales manualmente)
  }

  // cerrar tocando afuera
  document.getElementById("sauceModal").addEventListener("click", (e)=>{
    if (e.target.id === "sauceModal") closeSauceModal(true);
  });

  function confirmSauces(){
    if (!pendingSaucePick) return;

    const list = document.getElementById("sauceList");
    const ids = [...list.querySelectorAll("input:checked")].map(x=>x.value);

    if (ids.length !== pendingSaucePick.count){
      alert(`ElegÃ­ ${pendingSaucePick.count} salsa${pendingSaucePick.count>1?'s':''}.`);
      return;
    }

    // sumar salsas a elecciÃ³n (sin cargo)
    ids.forEach(id=>{
      choiceSauces[id] = (choiceSauces[id]||0) + 1;
    });

    haptic();
    updateTotals();
    updateQtyPills();
    closeSauceModal(false);
  }

  // ===== Carrito =====
  function add(id){
    cart[id] = (cart[id]||0) + 1;
    haptic();
    updateTotals();
    updateQtyPills();

    // si es combo con â€œsalsa a elecciÃ³nâ€, abrir selector
    const item = MENU.find(x=>x.id===id);
    if (item && item.tab==="combos" && Number(item.chooseSauces||0) > 0){
      openSauceModal(item);
    }
  }

  function sub(id){
    if (!cart[id]) return;
    cart[id] -= 1;
    if (cart[id] <= 0) delete cart[id];
    haptic();
    updateTotals();
    updateQtyPills();
  }

  function clearCart(){
    if (Object.keys(cart).length === 0 && Object.keys(choiceSauces).length === 0) return;
    if (!confirm("Â¿Vaciar el pedido?")) return;
    for (const k of Object.keys(cart)) delete cart[k];
    for (const k of Object.keys(choiceSauces)) delete choiceSauces[k];
    updateTotals();
    render();
  }

  function totals(){
    let totalMoney = 0;
    let totalPieces = 0;

    for (const [id, qty] of Object.entries(cart)){
      const item = MENU.find(x => x.id === id);
      if (!item) continue;
      totalMoney += (item.price||0) * qty;
      totalPieces += (item.pieces||0) * qty;
    }
    return { totalMoney, totalPieces };
  }

  // === Salsas incluidas por combos ===
  function includedSoyCount(){
    let c = 0;
    for (const [id, qty] of Object.entries(cart)){
      const it = MENU.find(x=>x.id===id);
      if (!it || it.tab!=="combos") continue;
      c += (Number(it.includesSoy||0) * qty);
    }
    return c;
  }

  function choiceSaucesCount(){
    return Object.values(choiceSauces).reduce((a,b)=>a+(Number(b)||0), 0);
  }

  function additionalSaucesCount(){
    // items tab salsas que el cliente agrega manualmente (con precio)
    let c = 0;
    for (const [id, qty] of Object.entries(cart)){
      const it = MENU.find(x=>x.id===id);
      if (!it) continue;
      if (it.tab === "salsas" && it.pieces === 0){
        c += qty;
      }
    }
    return c;
  }

  function totalSaucesAndAddonsCount(){
    // incluye: salsa incluida + salsa a elecciÃ³n + salsa adicional
    return includedSoyCount() + choiceSaucesCount() + additionalSaucesCount();
  }

  function updateTotals(){
    const { totalMoney, totalPieces } = totals();
    document.getElementById("totalMoney").textContent = `Total: $${fmtMoney(totalMoney)}`;
    document.getElementById("totalPieces").textContent = `Total de piezas: ${totalPieces}`;
    document.getElementById("extrasLine").innerHTML = `<b>Salsas y adicionales:</b> ${totalSaucesAndAddonsCount()}`;
  }

  function updateQtyPills(){
    MENU.forEach(item => {
      const pill = document.getElementById("qty-"+item.id);
      if (!pill) return;
      pill.textContent = (getQty(item.id)) + "x";
    });
  }

  // ===== WhatsApp =====
  function buildMessage(){
    // separar: sushi (pieces>0) + adicionales (tab salsas, pieces==0)
    const sushiEntries = [];
    const addEntries = [];

    let totalMoney = 0;
    let totalPieces = 0;

    const cartEntries = Object.entries(cart)
      .map(([id, qty]) => ({ qty, item: MENU.find(x=>x.id===id) }))
      .filter(x => x.item);

    // sushi
    for (const {qty, item} of cartEntries){
      totalMoney += (item.price||0) * qty;
      totalPieces += (item.pieces||0) * qty;

      if (item.pieces > 0){
        const xBase = (item.pieces === 5) ? " x5" : "";
        const itemPieces = (item.pieces||0) * qty;
        const lineMoney = (item.price||0) * qty;
        sushiEntries.push({
          line: `${qty}x ${item.name}${xBase} â€“ ${itemPieces} piezas â€“ $${fmtMoney(lineMoney)}`,
          sortKey: item.tab + "_" + item.name
        });
      } else if (item.tab === "salsas"){
        const lineMoney = (item.price||0) * qty;
        addEntries.push({
          line: `${qty}x ${item.name} â€“ $${fmtMoney(lineMoney)}`,
          sortKey: item.name
        });
      }
    }

    sushiEntries.sort((a,b)=>a.sortKey.localeCompare(b.sortKey));
    addEntries.sort((a,b)=>a.sortKey.localeCompare(b.sortKey));

    // salsa incluida (sin cargo): soja por combos
    const includedSoy = includedSoyCount();

    // salsa a elecciÃ³n (sin cargo)
    const choiceLines = [];
    const choiceMap = {
      "choice_ba":"Salsa Buenos Aires",
      "choice_maracuya":"Salsa maracuyÃ¡",
      "choice_mostaza":"Salsa mostaza y miel",
      "choice_soja":"Salsa de soja",
    };
    const choicePairs = Object.entries(choiceSauces)
      .filter(([_,q]) => (Number(q)||0) > 0)
      .map(([id,q]) => ({name: choiceMap[id] || id, qty: Number(q)||0}))
      .sort((a,b)=>a.name.localeCompare(b.name));

    for (const x of choicePairs){
      choiceLines.push(`${x.qty}x ${x.name}`);
    }

    let msg = "";
    msg += "Hola Stella Maris Sushi ðŸ£\n\n";
    msg += "Quiero pedir:\n\n";
    msg += "ðŸ£ Sushi:\n";
    msg += (sushiEntries.length ? sushiEntries.map(x=>x.line).join("\n") : "â€”") + "\n\n";

    msg += "ðŸ¥£ Salsas:\n";
    msg += `Salsa incluida (sin cargo): ${includedSoy ? (includedSoy + "x Salsa de soja") : "â€”"}\n`;
    msg += `Salsa a elecciÃ³n (sin cargo): ${choiceLines.length ? choiceLines.join(" â€¢ ") : "â€”"}\n`;
    msg += `Salsa adicional (con precio): ${addEntries.length ? "\n" + addEntries.map(x=>x.line).join("\n") : " â€”"}\n\n`;

    msg += `Total de piezas: ${totalPieces}\n`;
    msg += `Total: $${fmtMoney(totalMoney)}\n\n`;
    msg += "Retiro en el local.";

    return msg;
  }

  function sendWA(){
    if (Object.keys(cart).length === 0){
      alert("AgregÃ¡ algo al pedido ðŸ™‚");
      return;
    }
    const msg = buildMessage();
    const url = `https://wa.me/${WA}?text=${encodeURIComponent(msg)}`;
    window.open(url, "_blank");
  }

  // ===== Cards =====
  function escapeQuotes(s){
    return String(s||"").replace(/'/g, "\\'").replace(/"/g, '&quot;');
  }

  function cardHTML(item){
    const price = item.price ? `$${fmtMoney(item.price)}` : "â€”";
    const qty = getQty(item.id);

    const hasImg = !!item.img;
    const imgBlock = hasImg
      ? `<div class="imgBox" onclick="openImgModal('${escapeQuotes(item.name)}','${escapeQuotes(item.img)}')">
           <div class="tapHint">TocÃ¡ para agrandar</div>
           <img src="${item.img}" alt="${escapeQuotes(item.name)}">
         </div>`
      : `<div class="imgBox">Foto (pendiente)</div>`;

    const base = (item.pieces === 5) ? "x5 piezas" : (item.pieces > 0 ? `${item.pieces} piezas` : "Unidad");

    const desc = item.tab === "combos"
      ? `<div class="meta"><b>${base}</b> Â· ${item.includesRule || ""}</div>
         ${(item.composition && item.composition.length) ? `<ul class="list">${item.composition.map(x=>`<li>${x}</li>`).join("")}</ul>` : ""}`
      : `<div class="meta"><b>${base}</b> Â· ${item.desc || ""}</div>`;

    return `
      <div class="card" data-tab="${item.tab}">
        <div class="priceTag">${price}</div>
        ${imgBlock}
        <div class="body">
          <p class="name">${item.name}</p>
          ${desc}
          <div class="bottomRow">
            <div class="qty">En tu pedido: <span class="qtyPill" id="qty-${item.id}">${qty}x</span></div>
            <div class="btns">
              <button class="btn minus" onclick="sub('${item.id}')">â€“</button>
              <button class="btn add" onclick="add('${item.id}')">Agregar</button>
            </div>
          </div>
        </div>
      </div>
    `;
  }

  function titleFor(tab){
    const map = {
      combos:"COMBOS",
      rolls:"ROLLS",
      especiales:"ESPECIALES",
      makis:"MAKIS",
      nigiris:"NIGIRIS",
      sashimis:"SASHIMIS",
      salsas:"SALSAS Y ADICIONALES",
    };
    return map[tab] || tab.toUpperCase();
  }

  function render(){
    const root = document.getElementById("content");
    const items = MENU.filter(x => x.tab === activeTab);

    root.innerHTML = `
      <div class="sectionTitle">${titleFor(activeTab)}</div>
      <div class="grid">
        ${items.map(cardHTML).join("")}
      </div>
    `;

    updateTotals();
    updateQtyPills();
    bindPressFeedback();
  }

  document.getElementById("btnClear").addEventListener("click", clearCart);
  document.getElementById("btnWA").addEventListener("click", sendWA);

  render();
</script>
